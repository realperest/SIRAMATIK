<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective BI Explorer - Sıramatik</title>

    <!-- Alternative CDN (JSDelivr) - Often faster and more reliable in Turkey -->
    <script src="https://cdn.jsdelivr.net/npm/@finos/perspective/dist/umd/perspective.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer/dist/umd/perspective-viewer.js"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-datagrid/dist/umd/perspective-viewer-datagrid.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-d3fc/dist/umd/perspective-viewer-d3fc.js"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer/dist/css/themes.css">

    <style>
        :root {
            --admin-bg: #0f172a;
            --header-bg: #1e293b;
            --accent: #38bdf8;
        }

        body {
            background-color: var(--admin-bg);
            color: #f1f5f9;
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 0 25px;
            height: 60px;
            background: var(--header-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        #viewer-container {
            flex: 1;
            position: relative;
            background: #0f172a;
        }

        perspective-viewer {
            width: 100%;
            height: 100%;
        }

        .btn-modern {
            background: #0369a1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: var(--accent);
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 40px;
        }

        .spinner {
            font-size: 50px;
            margin-bottom: 25px;
            animation: spin 2s linear infinite;
            color: #38bdf8;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .error-card {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
            padding: 25px;
            border-radius: 12px;
            max-width: 450px;
        }
    </style>
</head>

<body class="perspective-theme-dark">
    <header class="header">
        <div
            style="display: flex; align-items: center; gap: 12px; font-size: 18px; font-weight: 700; color: var(--accent);">
            <i class="fas fa-microchip"></i> Perspective BI Explorer
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button class="btn-modern" onclick="location.reload()">
                <i class="fas fa-sync"></i> Sayfayı Yenile
            </button>
            <a href="admin.html" style="text-decoration: none; color: #94a3b8; font-size: 13px; margin-left: 10px;">
                <i class="fas fa-arrow-left"></i> Panel
            </a>
        </div>
    </header>

    <div id="viewer-container">
        <div id="loading-overlay">
            <i class="fas fa-atom spinner"></i>
            <h2 id="status-title">Analiz Motoru Başlatılıyor</h2>
            <p id="status-desc" style="color: #94a3b8; font-size: 14px; margin-bottom: 20px;">Bilgi: Bu araç yüksek
                performanslı WASM kütüphaneleri kullanır. <br> İlk açılış internet hızınıza bağlı olarak 30 saniye
                sürebilir.</p>

            <div id="error-container" style="display: none;" class="error-card">
                <i class="fas fa-exclamation-circle" style="font-size: 30px; color: #f87171; margin-bottom: 10px;"></i>
                <h3 style="color: #f87171; margin-top: 0;">Yükleme Hatası</h3>
                <p id="error-message" style="font-size: 13px; line-height: 1.5; color: #fca5a5;"></p>
                <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                    <button onclick="location.reload()" class="btn-modern">Tekrar Dene</button>
                    <a href="ag_grid_analysis.html" class="btn-modern"
                        style="background: #1e293b; border: 1px solid #334155;">AG-Grid'i Dene</a>
                </div>
            </div>
        </div>
        <perspective-viewer id="viewer"></perspective-viewer>
    </div>

    <script>
        const API_URL = `http://${window.location.hostname || 'localhost'}:8000/api`;
        let currentUser = JSON.parse(localStorage.getItem('user') || '{"firma_id":1}');
        let viewer;

        // CDN Load Check
        window.addEventListener('load', async () => {
            const statusTitle = document.getElementById('status-title');
            const statusDesc = document.getElementById('status-desc');

            if (typeof perspective === 'undefined') {
                showCriticalError("Perspective kütüphanesi CDN üzerinden yüklenemedi. <br><br> 1. İnternet bağlantınızı kontrol edin. <br> 2. Hastane ağı unpkg.com veya jsdelivr.net'i engelliyor olabilir. <br> 3. VPN kullanıyorsanız kapatıp deneyin.");
                return;
            }

            try {
                statusTitle.textContent = "Bileşenler Hazırlanıyor...";
                viewer = document.getElementById('viewer');

                // Wait for definition
                await Promise.race([
                    window.customElements.whenDefined('perspective-viewer'),
                    new Promise((_, r) => setTimeout(() => r(new Error("Bileşen tanımı zaman aşımı (20sn). Browser desteklemiyor olabilir.")), 20000))
                ]);

                statusTitle.textContent = "Veriler İşleniyor...";

                await viewer.restore({
                    plugin: "Datagrid",
                    "group-by": ["Bölüm"],
                    "split-by": ["Durum"],
                    columns: ["Bekleme (dk)", "İşlem (dk)", "Bilet Adet"],
                    aggregates: { "Bekleme (dk)": "avg", "İşlem (dk)": "avg", "Bilet Adet": "sum" }
                });

                await loadInitialData();
            } catch (e) {
                showCriticalError("Sistem başlatılamadı: " + e.message);
            }
        });

        async function loadInitialData() {
            try {
                const token = localStorage.getItem('token');
                const range = "this_month";

                const response = await fetch(`${API_URL}/admin/reports/${currentUser.firma_id}?report_type=transaction_log&time_range=${range}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                const data = result.data || [];

                if (data.length > 0) {
                    const mappedData = data.map(r => ({
                        "Tarih": r.tarih || "---",
                        "Saat": r.saat ? parseInt(r.saat.split(':')[0]) : null,
                        "Bölüm": r.servis || "Diğer",
                        "Kuyruk": r.kuyruk || "Ana",
                        "Personel": r.personel || "---",
                        "Durum": r.durum === 'completed' ? 'Bitti' : r.durum === 'calling' ? 'Çağrıda' : 'Beklemede',
                        "Bekleme (dk)": parseFloat(r.bekleme) || 0,
                        "İşlem (dk)": parseFloat(r.islem) || 0,
                        "Bilet Adet": 1
                    }));

                    const worker = perspective.worker();
                    const table = await worker.table(mappedData);
                    await viewer.load(table);
                }

                document.getElementById('loading-overlay').style.display = 'none';
            } catch (e) {
                showCriticalError("Veri yükleme hatası: " + e.message);
            }
        }

        function showCriticalError(msg) {
            document.getElementById('status-title').style.display = 'none';
            document.getElementById('status-desc').style.display = 'none';
            document.querySelector('.spinner').style.display = 'none';
            const container = document.getElementById('error-container');
            container.style.display = 'block';
            document.getElementById('error-message').innerHTML = msg;
        }

        // Global Timeout
        setTimeout(() => {
            const overlay = document.getElementById('loading-overlay');
            if (overlay.style.display !== 'none' && document.getElementById('error-container').style.display === 'none') {
                showCriticalError("Yükleme süresi 40 saniyeyi geçti. Ağdaki bir engel (Firewall) WASM dosyalarının indirilmesini önlüyor olabilir.");
            }
        }, 40000);
    </script>
</body>

</html>
