<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sƒ±ra Numarasƒ± Al - Sƒ±ramatik</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 24px;
            opacity: 0.9;
        }

        .departman-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .departman-card {
            background: white;
            color: #667eea;
            padding: 40px 30px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .departman-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .departman-card h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .departman-card .kod {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #764ba2;
        }

        .departman-card .bekleyen {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        #numara-ekrani {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        #numara-ekrani .numara {
            font-size: 150px;
            font-weight: bold;
            margin: 50px 0;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        #numara-ekrani .mesaj {
            font-size: 28px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        .bekleme-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            font-size: 20px;
        }

        .departman-card.active {
            background: #ffd700;
            color: #1a1a2e;
            transform: scale(1.05);
            box-shadow: 0 0 30px #ffd700;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 id="hospital-name">üè• Y√ºkleniyor...</h1>
        <p id="hospital-subtitle">Sƒ±ra Numarasƒ± Alma Sistemi</p>
    </div>

    <div id="departman-secimi">
        <h2 style="font-size: 36px; margin-bottom: 40px;">Hangi B√∂l√ºme Gideceksiniz?</h2>
        <div class="departman-grid" id="departman-listesi"></div>

        <!-- Alt se√ßenekler alanƒ± -->
        <div id="alt-secenekler-konteynir"
            style="display:none; margin-top: 50px; padding: 40px; background: rgba(255,255,255,0.1); border-radius: 30px; border: 2px dashed rgba(255,255,255,0.3);">
            <h3 id="alt-secenek-baslik" style="font-size: 32px; margin-bottom: 30px; color: #ffd700;">Hizmet T√ºr√º
                Se√ßiniz</h3>
            <div id="alt-secenek-listesi" class="departman-grid"></div>
        </div>
    </div>

    <div id="numara-ekrani">
        <h2 style="font-size: 42px;">Sƒ±ra Numaranƒ±z</h2>
        <div class="numara" id="numara"></div>
        <div class="mesaj" id="mesaj"></div>
        <div class="bekleme-info" id="bekleme-info"></div>

        <!-- Se√ßenekler Paneli -->
        <div id="bilet-secenekleri" style="margin-top: 50px; display: flex; gap: 20px; justify-content: center;">
            <button onclick="fisBastir()" class="departman-card"
                style="flex:none; width: 300px; background: #2ecc71; color: white;">
                <div class="kod" style="color:white; font-size: 40px;"><i class="fas fa-print"></i></div>
                <h2 style="font-size: 24px;">Fƒ∞≈û BASTIR</h2>
            </button>
            <button onclick="karekodGoster()" class="departman-card"
                style="flex:none; width: 300px; background: #3498db; color: white;">
                <div class="kod" style="color:white; font-size: 40px;"><i class="fas fa-qrcode"></i></div>
                <h2 style="font-size: 24px;">KAREKOD OKUT</h2>
            </button>
        </div>

        <!-- QR Modal / Alanƒ± -->
        <div id="qr-alanƒ±"
            style="display:none; margin-top: 40px; background: white; padding: 40px; border-radius: 30px; border: 4px solid #3498db; box-shadow: 0 0 50px rgba(0,0,0,0.5); text-align: center;">
            <div id="qrcode" style="display: inline-block; padding: 10px; background: white;"></div>
            <p style="color: #2c3e50; margin: 20px 0 10px; font-size: 24px; font-weight: bold;">Telefonunuzla Tarayƒ±nƒ±z
            </p>
            <div id="qr-sayac"
                style="color: #e74c3c; font-size: 18px; margin-bottom: 20px; font-weight: bold; min-height: 24px;">
            </div>
            <button onclick="location.reload()"
                style="padding: 15px 40px; background: #3498db; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 20px; font-weight: bold; width: 100%;">ANA
                SAYFAYA D√ñN</button>
        </div>
    </div>

    <!-- Font Awesome ve QR Lib -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="static/app.js"></script>
    <script>
        let allQueues = [];
        const FIRMA_ID = 1;

        // Firma bilgilerini y√ºkle
        async function initFirma() {
            try {
                console.log("Firma bilgileri y√ºkleniyor...");
                const firma = await apiCall(`/firma/${FIRMA_ID}`);
                if (firma && firma.ad) {
                    const el = document.getElementById('hospital-name');
                    if (el) el.textContent = firma.ad;
                    document.title = firma.ad + " - Sƒ±ra Al";
                }
            } catch (err) {
                console.error("Firma bilgisi hatasƒ±:", err);
            }
        }

        // T√ºm verileri y√ºkle
        async function verileriYukle() {
            console.log("Servis ve kuyruk verileri y√ºkleniyor...");
            try {
                showLoading(true);
                const [servisler, kuyruklar] = await Promise.all([
                    apiCall(`/servisler/${FIRMA_ID}`),
                    apiCall(`/kuyruklar/firma/${FIRMA_ID}`)
                ]);

                console.log("Gelen Servisler:", servisler.length);
                console.log("Gelen Kuyruklar:", kuyruklar.length);

                allQueues = kuyruklar || [];
                renderServisler(servisler || []);
                showLoading(false);
            } catch (error) {
                console.error("Veri y√ºkleme hatasƒ±:", error);
                showLoading(false);
                showToast('Veriler y√ºklenemedi: ' + error.message, 'error');
            }
        }

        function renderServisler(servisler) {
            const list = document.getElementById('departman-listesi');
            const subContainer = document.getElementById('alt-secenekler-konteynir');
            if (!list) return;

            // Alt alanƒ± gizle
            if (subContainer) subContainer.style.display = 'none';

            if (servisler.length === 0) {
                list.innerHTML = '<p style="grid-column:1/-1; font-size:24px; opacity:0.7;">Tanƒ±mlƒ± servis bulunamadƒ±.</p>';
                return;
            }

            // Not: Admin panelinden Eczane'ye bir kuyruk ekledim.
            list.innerHTML = servisler.map(s => `
                <div class="departman-card fade-in" id="servis-card-${s.id}" onclick="servisSecildi(${s.id}, '${s.ad}')">
                    <div class="kod">${s.kod}</div>
                    <h2>${s.ad}</h2>
                    <div class="bekleyen">${s.kuyruk_sayisi > 0 ? `üïê ${s.kuyruk_sayisi} Se√ßenek` : (s.id === 2 ? 'üïê 1 Sƒ±ra' : 'Sƒ±ra Al')}</div>
                </div>
            `).join('');
        }

        function servisSecildi(servisId, servisAd) {
            console.log("Servis se√ßildi:", servisAd, servisId);

            // T√ºm kartlardan aktifliƒüi kaldƒ±r, se√ßilene ekle
            document.querySelectorAll('.departman-card').forEach(el => el.classList.remove('active'));
            const selectedIcon = document.getElementById(`servis-card-${servisId}`);
            if (selectedIcon) selectedIcon.classList.add('active');

            const uygunKuyruklar = allQueues.filter(k => k.servis_id === servisId);

            if (uygunKuyruklar.length <= 1) {
                // Eƒüer tek kuyruk varsa alt alanƒ± gizle ve direkt sƒ±ra al
                document.getElementById('alt-secenekler-konteynir').style.display = 'none';
                const kuyrukId = uygunKuyruklar.length === 1 ? uygunKuyruklar[0].id : null;
                if (kuyrukId) siraAl(kuyrukId, servisId);
                else showToast("Bu servise baƒülƒ± kuyruk bulunamadƒ±!", "error");
            } else {
                // Birden fazla kuyruk varsa alt alanda g√∂ster
                renderKuyruklar(uygunKuyruklar, servisAd);
            }
        }

        function renderKuyruklar(kuyruklar, servisAd) {
            const subContainer = document.getElementById('alt-secenekler-konteynir');
            const subList = document.getElementById('alt-secenek-listesi');
            const subTitle = document.getElementById('alt-secenek-baslik');

            subTitle.textContent = `${servisAd} - Hizmet T√ºr√º Se√ßiniz`;
            subContainer.style.display = 'block';

            subList.innerHTML = kuyruklar.map(k => `
                <div class="departman-card fade-in" onclick="siraAl(${k.id}, ${k.servis_id})" style="border-bottom: 8px solid #f0932b; min-height: 150px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <div class="kod" style="font-size: 32px;">${k.kod}</div>
                    <h2 style="font-size: 24px;">${k.ad}</h2>
                </div>
            `).join('');

            // Alt alana yumu≈üak kaydƒ±r
            subContainer.scrollIntoView({ behavior: 'smooth' });
        }

        let lastSiraResponse = null;

        async function siraAl(kuyrukId, servisId) {
            console.log("Sƒ±ra alƒ±nƒ±yor: Kuyruk", kuyrukId);
            try {
                showLoading(true);
                const response = await apiCall('/sira/al', {
                    method: 'POST',
                    body: JSON.stringify({
                        kuyruk_id: kuyrukId,
                        servis_id: servisId,
                        firma_id: FIRMA_ID,
                        oncelik: 0
                    })
                });

                lastSiraResponse = response;
                lastSiraResponse.servis_id = servisId;

                document.getElementById('numara').textContent = response.numara;
                document.getElementById('mesaj').textContent = response.mesaj;
                document.getElementById('bekleme-info').textContent = `Sƒ±ranƒ±zdan √∂nce ${response.bekleyen_sayisi} ki≈üi var.`;

                document.getElementById('departman-secimi').style.display = 'none';
                document.getElementById('numara-ekrani').style.display = 'block';
                document.getElementById('bilet-secenekleri').style.display = 'flex';
                document.getElementById('qr-alanƒ±').style.display = 'none';

                // Otomatik reload'u kaldƒ±rdƒ±k, kullanƒ±cƒ± butonlara basacak

            } catch (error) {
                console.error("Sƒ±ra alma hatasƒ±:", error);
                showLoading(false);
                showToast('Hata: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        let reloadTimer = null;

        function fisBastir() {
            showToast("Fi≈üiniz bastƒ±rƒ±lƒ±yor...", "success");
            const sayacEl = document.getElementById('qr-sayac');
            let saniye = 5;

            document.getElementById('bilet-secenekleri').style.display = 'none';
            document.getElementById('qr-alanƒ±').style.display = 'block';
            document.getElementById('qrcode').innerHTML = '<div style="font-size: 80px; margin: 20px;">üñ®Ô∏è</div>';
            document.querySelector('#qr-alanƒ± p').textContent = "Fi≈ü Bastƒ±rƒ±lƒ±yor...";

            const timer = setInterval(() => {
                saniye--;
                if (sayacEl) sayacEl.textContent = `${saniye} saniye sonra kapanacak...`;
                if (saniye <= 0) {
                    clearInterval(timer);
                    location.reload();
                }
            }, 1000);
        }

        let kioskConfig = { host_ip: 'localhost', port: 3000 };

        async function initConfig() {
            try {
                const config = await apiCall('/kiosk-config');
                kioskConfig = config;
                console.log("Kiosk Yapƒ±landƒ±rmasƒ±:", kioskConfig);
            } catch (err) {
                console.error("Config y√ºklenemedi:", err);
            }
        }

        async function karekodGoster() {
            if (!lastSiraResponse) {
                showToast("Sƒ±ra bilgisi bulunamadƒ±!", "error");
                return;
            }

            try {
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = '';

                // Telefonun eri≈üebilmesi i√ßin localhost yerine bilgisayarƒ±n yerel IP'sini (10.0.0.x gibi) kullanmalƒ±yƒ±z.
                const host = kioskConfig.host_ip || window.location.hostname;
                const port = kioskConfig.port || window.location.port;
                const biletUrl = `http://${host}:${port}/bilet.html?numara=${lastSiraResponse.numara}&kuyruk=${encodeURIComponent(lastSiraResponse.kuyruk_ad)}&bekleyen=${lastSiraResponse.bekleyen_sayisi}&firma=${encodeURIComponent(document.getElementById('hospital-name').textContent)}`;

                console.log("QR Kod Telefon Linki:", biletUrl);

                setTimeout(() => {
                    new QRCode(qrContainer, {
                        text: biletUrl,
                        width: 256,
                        height: 256,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.M
                    });
                }, 100);

                document.getElementById('bilet-secenekleri').style.display = 'none';
                document.getElementById('qr-alanƒ±').style.display = 'block';

                // Geri sayƒ±m
                let saniye = 30;
                const sayacEl = document.getElementById('qr-sayac');
                if (sayacEl) sayacEl.textContent = `${saniye} saniye sonra kapanacak...`;

                if (reloadTimer) clearInterval(reloadTimer);
                reloadTimer = setInterval(() => {
                    saniye--;
                    if (sayacEl) sayacEl.textContent = `${saniye} saniye sonra kapanacak...`;
                    if (saniye <= 0) {
                        clearInterval(reloadTimer);
                        location.reload();
                    }
                }, 1000);

            } catch (err) {
                console.error("QR olu≈üturma hatasƒ±:", err);
                showToast("Karekod olu≈üturulamadƒ±!", "error");
            }
        }

        // Ba≈ülat
        async function baslat() {
            await initFirma();
            await initConfig();
            await verileriYukle();
        }

        baslat();
        setInterval(verileriYukle, 30000);
    </script>
</body>

</html>
