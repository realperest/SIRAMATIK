<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sƒ±ra Numarasƒ± Al - Sƒ±ramatik</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 24px;
            opacity: 0.9;
        }

        .departman-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .departman-card {
            background: white;
            color: #667eea;
            padding: 40px 30px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .departman-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .departman-card h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .departman-card .kod {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #764ba2;
        }

        .departman-card .bekleyen {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        #numara-ekrani {
            display: none;
            animation: fadeIn 0.5s ease-in;
            max-width: 1200px;
            margin: 0 auto;
        }

        .bilet-konteynir {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 40px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            align-items: center;
        }

        @media (max-width: 992px) {
            .bilet-konteynir {
                grid-template-columns: 1fr;
            }
        }

        #numara-ekrani .numara {
            font-size: 140px;
            font-weight: 900;
            margin: 20px 0;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .qr-section {
            background: white;
            padding: 30px;
            border-radius: 30px;
            color: #2c3e50;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .qr-section p {
            margin: 15px 0 5px;
            font-size: 22px;
            font-weight: bold;
        }

        .print-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 25px 40px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .print-btn:hover {
            transform: scale(1.03);
            background: #27ae60;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Dijital Fi≈ü Tasarƒ±mƒ± */
        #fis-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .fis-paper {
            background: white;
            color: #333;
            width: 350px;
            padding: 40px 20px;
            border-radius: 5px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            animation: slideDown 0.5s ease;
        }

        .fis-paper::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(-45deg, white 5px, transparent 0), linear-gradient(45deg, white 5px, transparent 0);
            background-size: 10px 15px;
            background-repeat: repeat-x;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .departman-card.active {
            background: #ffd700;
            color: #1a1a2e;
            transform: scale(1.05);
            box-shadow: 0 0 30px #ffd700;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 id="hospital-name">üè• Y√ºkleniyor...</h1>
        <p id="hospital-subtitle">Sƒ±ra Numarasƒ± Alma Sistemi</p>
    </div>

    <div id="departman-secimi">
        <h2 style="font-size: 36px; margin-bottom: 40px;">Hangi B√∂l√ºme Gideceksiniz?</h2>
        <div class="departman-grid" id="departman-listesi"></div>

        <!-- Alt se√ßenekler alanƒ± -->
        <div id="alt-secenekler-konteynir"
            style="display:none; margin-top: 50px; padding: 40px; background: rgba(255,255,255,0.1); border-radius: 30px; border: 2px dashed rgba(255,255,255,0.3);">
            <h3 id="alt-secenek-baslik" style="font-size: 32px; margin-bottom: 30px; color: #ffd700;">Hizmet T√ºr√º
                Se√ßiniz</h3>
            <div id="alt-secenek-listesi" class="departman-grid"></div>
        </div>
    </div>

    <div id="fis-modal">
        <div class="fis-paper">
            <div style="font-size: 24px; font-weight: bold; margin-bottom: 20px;" id="fis-hospital">ƒ∞RMET HOSPITAL</div>
            <div style="border-top: 1px dashed #ccc; margin: 10px 0;"></div>
            <div style="font-size: 14px; margin: 10px 0;">SIRA Bƒ∞LETƒ∞</div>
            <div style="font-size: 60px; font-weight: bold; margin: 20px 0;" id="fis-numara">Y004</div>
            <div style="font-size: 18px;" id="fis-kuyruk">YATMA ƒ∞≈ûLEMLERƒ∞</div>
            <div style="border-top: 1px dashed #ccc; margin: 20px 0;"></div>
            <div id="fis-qrcode" style="margin: 20px 0;"></div>
            <div style="font-size: 12px; opacity: 0.8;">Sƒ±ranƒ±zƒ± bu kodu okutarak takip edebilirsiniz.</div>
            <div style="font-size: 12px; margin-top: 20px;" id="fis-tarih">2026-02-07 18:30</div>

            <button onclick="location.reload()" class="back-btn"
                style="color: #333; border-color: #333; margin-top: 30px;">
                ANA SAYFAYA D√ñN
            </button>
        </div>
    </div>
    <div id="numara-ekrani" style="display:none;">
        <div class="bilet-konteynir">
            <!-- Sol Panel: Bilet Bilgileri -->
            <div class="info-section">
                <h2 style="font-size: 32px; opacity: 0.9;">Sƒ±ra Numaranƒ±z</h2>
                <div class="numara" id="numara"></div>
                <p class="mesaj" id="mesaj" style="font-size: 24px; min-height: 40px;"></p>

                <div class="bekleme-info" id="bekleme-info"
                    style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 15px; display: inline-block; margin-top: 10px;">
                </div>

                <button onclick="fisBastir()" class="print-btn">
                    <i class="fas fa-print"></i>
                    Fƒ∞≈û YAZDIR
                </button>
            </div>

            <!-- Saƒü Panel: QR Kod -->
            <div class="qr-section">
                <div id="qrcode" style="display: inline-block; padding: 10px; background: white;"></div>
                <p>Karekod Okut</p>
                <div style="font-size: 16px; color: #7f8c8d; margin-bottom: 20px;">
                    Sƒ±ranƒ±zƒ± telefondan canlƒ± takip edin
                </div>
                <div id="qr-sayac" style="color: #e74c3c; font-size: 18px; font-weight: bold; margin-bottom: 20px;">
                </div>

                <button onclick="location.reload()" class="back-btn">
                    ANA SAYFAYA D√ñN
                </button>
            </div>
        </div>
    </div>

    <!-- Font Awesome ve QR Lib -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="static/app.js"></script>
    <script>
        let allQueues = [];
        const FIRMA_ID = 1;

        // Firma bilgilerini y√ºkle
        async function initFirma() {
            try {
                console.log("Firma bilgileri y√ºkleniyor...");
                const firma = await apiCall(`/firma/${FIRMA_ID}`);
                if (firma && firma.ad) {
                    const el = document.getElementById('hospital-name');
                    if (el) el.textContent = firma.ad;
                    document.title = firma.ad + " - Sƒ±ra Al";
                }
            } catch (err) {
                console.error("Firma bilgisi hatasƒ±:", err);
            }
        }

        // T√ºm verileri y√ºkle
        async function verileriYukle() {
            console.log("Servis ve kuyruk verileri y√ºkleniyor...");
            try {
                showLoading(true);
                const [servisler, kuyruklar] = await Promise.all([
                    apiCall(`/servisler/${FIRMA_ID}`),
                    apiCall(`/kuyruklar/firma/${FIRMA_ID}`)
                ]);

                console.log("Gelen Servisler:", servisler.length);
                console.log("Gelen Kuyruklar:", kuyruklar.length);

                allQueues = kuyruklar || [];
                renderServisler(servisler || []);
                showLoading(false);
            } catch (error) {
                console.error("Veri y√ºkleme hatasƒ±:", error);
                showLoading(false);
                showToast('Veriler y√ºklenemedi: ' + error.message, 'error');
            }
        }

        function renderServisler(servisler) {
            const list = document.getElementById('departman-listesi');
            const subContainer = document.getElementById('alt-secenekler-konteynir');
            if (!list) return;

            // Alt alanƒ± gizle
            if (subContainer) subContainer.style.display = 'none';

            if (servisler.length === 0) {
                list.innerHTML = '<p style="grid-column:1/-1; font-size:24px; opacity:0.7;">Tanƒ±mlƒ± servis bulunamadƒ±.</p>';
                return;
            }

            // Not: Admin panelinden Eczane'ye bir kuyruk ekledim.
            list.innerHTML = servisler.map(s => `
                <div class="departman-card fade-in" id="servis-card-${s.id}" onclick="servisSecildi(${s.id}, '${s.ad}')">
                    <div class="kod">${s.kod}</div>
                    <h2>${s.ad}</h2>
                    <div class="bekleyen">${s.kuyruk_sayisi > 0 ? `üïê ${s.kuyruk_sayisi} Se√ßenek` : (s.id === 2 ? 'üïê 1 Sƒ±ra' : 'Sƒ±ra Al')}</div>
                </div>
            `).join('');
        }

        function servisSecildi(servisId, servisAd) {
            console.log("Servis se√ßildi:", servisAd, servisId);

            // T√ºm kartlardan aktifliƒüi kaldƒ±r, se√ßilene ekle
            document.querySelectorAll('.departman-card').forEach(el => el.classList.remove('active'));
            const selectedIcon = document.getElementById(`servis-card-${servisId}`);
            if (selectedIcon) selectedIcon.classList.add('active');

            const uygunKuyruklar = allQueues.filter(k => k.servis_id === servisId);

            if (uygunKuyruklar.length <= 1) {
                // Eƒüer tek kuyruk varsa alt alanƒ± gizle ve direkt sƒ±ra al
                document.getElementById('alt-secenekler-konteynir').style.display = 'none';
                const kuyrukId = uygunKuyruklar.length === 1 ? uygunKuyruklar[0].id : null;
                if (kuyrukId) siraAl(kuyrukId, servisId);
                else showToast("Bu servise baƒülƒ± kuyruk bulunamadƒ±!", "error");
            } else {
                // Birden fazla kuyruk varsa alt alanda g√∂ster
                renderKuyruklar(uygunKuyruklar, servisAd);
            }
        }

        function renderKuyruklar(kuyruklar, servisAd) {
            const subContainer = document.getElementById('alt-secenekler-konteynir');
            const subList = document.getElementById('alt-secenek-listesi');
            const subTitle = document.getElementById('alt-secenek-baslik');

            subTitle.textContent = `${servisAd} - Hizmet T√ºr√º Se√ßiniz`;
            subContainer.style.display = 'block';

            subList.innerHTML = kuyruklar.map(k => `
                <div class="departman-card fade-in" onclick="siraAl(${k.id}, ${k.servis_id})" style="border-bottom: 8px solid #f0932b; min-height: 150px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <div class="kod" style="font-size: 32px;">${k.kod}</div>
                    <h2 style="font-size: 24px;">${k.ad}</h2>
                </div>
            `).join('');

            // Alt alana yumu≈üak kaydƒ±r
            subContainer.scrollIntoView({ behavior: 'smooth' });
        }

        let lastSiraResponse = null;

        async function siraAl(kuyrukId, servisId) {
            console.log("Sƒ±ra alƒ±nƒ±yor: Kuyruk", kuyrukId);
            try {
                showLoading(true);
                const response = await apiCall('/sira/al', {
                    method: 'POST',
                    body: JSON.stringify({
                        kuyruk_id: kuyrukId,
                        servis_id: servisId,
                        firma_id: FIRMA_ID,
                        oncelik: 0
                    })
                });

                lastSiraResponse = response;
                lastSiraResponse.servis_id = servisId;

                // Verileri ekrana bas
                document.getElementById('numara').textContent = response.numara;
                document.getElementById('mesaj').textContent = response.mesaj || (response.numara + " numaralƒ± sƒ±ranƒ±z alƒ±ndƒ±.");
                document.getElementById('bekleme-info').textContent = `Sƒ±ranƒ±zdan √∂nce ${Math.max(0, response.bekleyen_sayisi - 1)} ki≈üi var.`;

                document.getElementById('departman-secimi').style.display = 'none';
                document.getElementById('numara-ekrani').style.display = 'block';

                // QR Kodunu otomatik olu≈ütur
                karekodGoster();

            } catch (error) {
                console.error("Sƒ±ra alma hatasƒ±:", error);
                showLoading(false);
                showToast('Hata: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        let reloadTimer = null;

        function fisBastir() {
            if (!lastSiraResponse) return;

            showToast("Fi≈üiniz yazdƒ±rƒ±lƒ±yor...", "success");

            // Fi≈ü bilgilerini modal'a doldur
            const hospEl = document.getElementById('hospital-name');
            document.getElementById('fis-hospital').textContent = hospEl ? hospEl.textContent : "ƒ∞RMET HOSPITAL";
            document.getElementById('fis-numara').textContent = lastSiraResponse.numara;
            document.getElementById('fis-kuyruk').textContent = lastSiraResponse.kuyruk_ad;
            document.getElementById('fis-tarih').textContent = new Date().toLocaleString('tr-TR');

            // Fi≈ü karekodunu olu≈ütur (Takip i√ßin)
            const fisQrContainer = document.getElementById('fis-qrcode');
            fisQrContainer.innerHTML = '';
            const biletUrl = `https://realperest.github.io/SIRAMATIK/frontend/bilet.html?numara=${lastSiraResponse.numara}&kuyruk=${encodeURIComponent(lastSiraResponse.kuyruk_ad)}&bekleyen=${Math.max(0, lastSiraResponse.bekleyen_sayisi - 1)}&firma=${encodeURIComponent(document.getElementById('hospital-name').textContent)}&kuyruk_id=${lastSiraResponse.kuyruk_id}`;

            new QRCode(fisQrContainer, {
                text: biletUrl,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.M
            });

            document.getElementById('fis-modal').style.display = 'flex';

            // 15 saniye sonra veya kullanƒ±cƒ± basƒ±nca ana sayfaya d√∂n
            if (reloadTimer) clearInterval(reloadTimer);
            setTimeout(() => {
                location.reload();
            }, 15000);
        }

        let kioskConfig = { host_ip: 'localhost', port: 3000 };

        async function initConfig() {
            try {
                const config = await apiCall('/kiosk-config');
                kioskConfig = config;
                console.log("Kiosk Yapƒ±landƒ±rmasƒ±:", kioskConfig);
            } catch (err) {
                console.error("Config y√ºklenemedi:", err);
            }
        }

        async function karekodGoster() {
            if (!lastSiraResponse) return;

            try {
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = '';

                // Bilet sayfasƒ±nƒ± GitHub Pages √ºzerinden yayƒ±na aldƒ±k. 
                // Artƒ±k telefon d√ºnyanƒ±n herhangi bir yerinden bu bilete ula≈üabilir!
                // Bilet sayfasƒ±nƒ± GitHub Pages √ºzerinden yayƒ±na aldƒ±k. 
                // Artƒ±k telefon d√ºnyanƒ±n herhangi bir yerinden bu bilete ula≈üabilir!
                const biletUrl = `https://realperest.github.io/SIRAMATIK/frontend/bilet.html?numara=${lastSiraResponse.numara}&kuyruk=${encodeURIComponent(lastSiraResponse.kuyruk_ad)}&bekleyen=${Math.max(0, lastSiraResponse.bekleyen_sayisi - 1)}&firma=${encodeURIComponent(document.getElementById('hospital-name').textContent)}&kuyruk_id=${kuyrukId}`;

                console.log("QR Kod Telefon Linki:", biletUrl);

                new QRCode(qrContainer, {
                    text: biletUrl,
                    width: 250,
                    height: 250,
                    colorDark: "#2c3e50",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M
                });

                // Geri sayƒ±m
                let saniye = 15;
                const sayacEl = document.getElementById('qr-sayac');
                if (sayacEl) sayacEl.textContent = `${saniye} sn i√ßinde kapanacak`;

                if (reloadTimer) clearInterval(reloadTimer);
                reloadTimer = setInterval(() => {
                    saniye--;
                    if (sayacEl) sayacEl.textContent = `${saniye} sn i√ßinde kapanacak`;
                    if (saniye <= 0) {
                        clearInterval(reloadTimer);
                        location.reload();
                    }
                }, 1000);

            } catch (err) {
                console.error("QR olu≈üturma hatasƒ±:", err);
            }
        }

        // Ba≈ülat
        async function baslat() {
            await initFirma();
            await initConfig();
            await verileriYukle();
        }

        baslat();
        setInterval(verileriYukle, 30000);
    </script>
</body>

</html>
