<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Veri Analiz Merkezi - Sıramatik Pro</title>

    <!-- Modern UI Frameworks -->
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- WebDataRocks Pivot Table (Stable CDN) -->
    <link href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" rel="stylesheet" />
    <script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js"></script>
    <script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>

    <style>
        :root {
            --admin-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.5);
            --accent-pro: #6366f1;
            --accent-gold: #fbbf24;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--admin-bg);
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            /* Pro application feel */
        }

        .pro-layout {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            z-index: 100;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-area i {
            font-size: 24px;
            color: var(--accent-pro);
            filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.4));
        }

        .logo-area h1 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .badge-pro {
            background: linear-gradient(135deg, var(--accent-pro), #a855f7);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            background: var(--glass);
            border: 1px solid var(--border);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-pro);
        }

        /* Main Workspace */
        .workspace {
            padding: 20px;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.05), transparent);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--admin-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--glass);
            border-top: 3px solid var(--accent-pro);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Pivot Container Customization */
        #wdr-component {
            flex: 1;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* WebDataRocks Dark Theme Overrides */
        .wdr-ui-element {
            font-family: 'Inter', sans-serif !important;
        }

        #wdr-pivot-view {
            background-color: transparent !important;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 15px 25px;
            background: var(--accent-pro);
            color: white;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .control-bar {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-filter {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-filter select {
            background: #1e293b;
            border: 1px solid var(--border);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
        }

        .pro-label {
            color: var(--accent-gold);
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
    </style>
</head>

<body>
    <!-- Fullscreen Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 500; color: var(--text-muted)">Veri Analiz Merkezi Yükleniyor...</p>
    </div>

    <div class="pro-layout">
        <!-- Top Navigation -->
        <header class="top-bar">
            <div class="logo-area">
                <i class="fas fa-microchip"></i>
                <h1>Sıramatik Veri Madenciliği</h1>
                <span class="badge-pro">PRO</span>
            </div>
            <div class="actions">
                <button class="btn-action" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Veriyi Yenile
                </button>
                <div class="pro-label">
                    <i class="fas fa-shield-check"></i> Enterprise Mode
                </div>
                <a href="admin.html" class="btn-action">
                    <i class="fas fa-sign-out-alt"></i> Panel
                </a>
            </div>
        </header>

        <!-- Main Workspace -->
        <main class="workspace">
            <div class="control-bar">
                <div class="date-filter">
                    <i class="fas fa-calendar-alt" style="color: var(--text-muted)"></i>
                    <span style="font-size: 13px; font-weight: 600">Veri Aralığı:</span>
                    <select id="timeRange" onchange="refreshData()">
                        <option value="today">Bugün</option>
                        <option value="this_week">Bu Hafta</option>
                        <option value="this_month" selected>Bu Ay</option>
                        <option value="this_year">Bu Yıl</option>
                        <option value="all_time">Tüm Zamanlar</option>
                    </select>
                </div>
                <div style="font-size: 12px; color: var(--text-muted)">
                    <i class="fas fa-info-circle"></i> Sürükle-Bırak ile süzme, gruplama ve analiz yapabilirsiniz.
                </div>
            </div>

            <div id="wdr-component"></div>
        </main>
    </div>

    <div id="toast" class="toast">Veriler güncellendi!</div>

    <script>
        // API Configuration
        const currentHost = window.location.hostname || 'localhost';
        const API_URL = `http://${currentHost}:8000/api`;
        let pivot = null;
        let currentUser = JSON.parse(localStorage.getItem('user'));

        // Pro Loader Safety Check
        function checkLibraryLoaded() {
            if (typeof WebDataRocks !== 'undefined') {
                console.log("[PRO] Pivot library loaded successfully.");
                initPivot();
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                }, 1000);
            } else {
                console.warn("[PRO] Waiting for library...");
                setTimeout(checkLibraryLoaded, 300);
            }
        }

        async function apiCall(endpoint) {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_URL}${endpoint}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) throw new Error("API hatası");
            return await response.json();
        }

        function initPivot() {
            pivot = new WebDataRocks({
                container: "#wdr-component",
                toolbar: true,
                height: "100%",
                width: "100%",
                report: {
                    dataSource: {
                        data: []
                    },
                    slice: {
                        rows: [
                            { uniqueName: "saat" },
                            { uniqueName: "personel" }
                        ],
                        columns: [
                            { uniqueName: "durum" }
                        ],
                        measures: [
                            { uniqueName: "numara", aggregation: "count", caption: "Bilet Sayısı" },
                            { uniqueName: "bekleme", aggregation: "average", caption: "Ort. Bekleme" }
                        ]
                    },
                    options: {
                        grid: {
                            type: "classic",
                            showTotals: "yes"
                        }
                    }
                },
                localization: {
                    grid: { total: "Toplam", grandTotal: "Genel Toplam" }
                }
            });

            refreshData();
        }

        async function refreshData() {
            try {
                const range = document.getElementById('timeRange').value;
                const result = await apiCall(`/admin/reports/${currentUser.firma_id}?report_type=transaction_log&time_range=${range}`);
                const data = result.data || [];

                // Transform data for PRO analysis
                const pivotData = data.map(r => ({
                    "Numara": r.numara,
                    "Servis / Bölüm": r.servis || "Genel",
                    "Kuyruk": r.kuyruk || "Ana Kuyruk",
                    "Personel": r.personel || "---",
                    "saat": r.saat ? r.saat.split(':')[0] + ":00" : "Belirsiz", // Hourly grouping
                    "Dakika": r.saat ? r.saat.split(':')[1] : "",
                    "durum": r.durum === 'completed' ? 'Tamamlandı' :
                        r.durum === 'calling' ? 'Çağrılıyor' :
                            r.durum === 'waiting' ? 'Bekliyor' : r.durum,
                    "bekleme": parseFloat(r.bekleme) || 0,
                    "islem": parseFloat(r.islem) || 0
                }));

                pivot.setReport({
                    dataSource: { data: pivotData }
                });

                showToast();
            } catch (err) {
                console.error("[PRO] Data fetch error:", err);
            }
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // Start the check
        window.onload = checkLibraryLoaded;
    </script>
</body>

</html>
