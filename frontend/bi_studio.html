<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Studio - Sıramatik</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --admin-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.5);
            --accent-primary: #6366f1;
            --accent-secondary: #a855f7;
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-muted: #94a3b8;
        }

        body {
            background: var(--admin-bg);
            color: white;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .back-btn {
            background: rgba(99, 102, 241, 0.15);
            color: white;
            border: 1px solid var(--accent-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--accent-primary);
            transform: translateY(-2px);
        }

        .config-panel {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .config-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .config-group label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .config-group select {
            background: #0f172a;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            padding: 10px 14px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .config-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .action-bar {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.15);
            color: white;
            border: 1px solid var(--accent-primary);
        }

        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.25);
        }

        .results-container {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            min-height: 500px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .results-title {
            font-size: 20px;
            font-weight: 700;
        }

        .chart-type-selector {
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px;
            border-radius: 8px;
        }

        .chart-type-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .chart-type-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        .chart-type-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
        }

        .chart-container {
            height: 450px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(99, 102, 241, 0.15);
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-primary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-network"></i> BI Studio</h1>
            <a href="admin.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Admin Paneline Dön
            </a>
        </div>

        <!-- Configuration Panel -->
        <div class="config-panel">
            <div class="config-grid">
                <div class="config-group">
                    <label>RAPOR TİPİ:</label>
                    <select id="report-type">
                        <option value="by_personel">Personel Bazında</option>
                        <option value="by_servis">Bölüm Bazında</option>
                        <option value="by_kuyruk">Kuyruk Bazında</option>
                        <option value="by_durum">Durum Bazında</option>
                        <option value="by_hour">Saatlik Dağılım</option>
                    </select>
                </div>

                <div class="config-group">
                    <label>METRİK:</label>
                    <select id="metric">
                        <option value="count">Toplam Bilet Sayısı</option>
                        <option value="avg_wait">Ortalama Bekleme (dk)</option>
                        <option value="avg_process">Ortalama İşlem (dk)</option>
                        <option value="max_wait">Maksimum Bekleme (dk)</option>
                    </select>
                </div>

                <div class="config-group">
                    <label>ZAMAN ARALIĞI:</label>
                    <select id="time-range">
                        <option value="today">Bugün</option>
                        <option value="this_week">Bu Hafta</option>
                        <option value="this_month" selected>Bu Ay</option>
                        <option value="this_year">Bu Yıl</option>
                        <option value="all_time">Tüm Zamanlar</option>
                    </select>
                </div>

                <div class="config-group">
                    <label>BÖLÜM FİLTRESİ:</label>
                    <select id="servis-filter">
                        <option value="">Tümü</option>
                    </select>
                </div>

                <div class="config-group">
                    <label>KUYRUK FİLTRESİ:</label>
                    <select id="kuyruk-filter">
                        <option value="">Tümü</option>
                    </select>
                </div>
            </div>

            <div class="action-bar">
                <button class="btn btn-secondary" onclick="exportData()">
                    <i class="fas fa-download"></i> Dışa Aktar
                </button>
                <button class="btn btn-primary" onclick="runAnalysis()">
                    <i class="fas fa-play"></i> ANALİZİ ÇALIŞTIR
                </button>
            </div>
        </div>

        <!-- Results -->
        <div class="results-container" id="results-container">
            <div class="empty-state">
                <i class="fas fa-chart-bar"></i>
                <h3>Analiz Hazır</h3>
                <p>Yukarıdaki ayarları yapın ve "ANALİZİ ÇALIŞTIR" butonuna tıklayın</p>
            </div>
        </div>
    </div>

    <script src="static/config.js"></script>
    <script>
        // API: config.js (window.API_URL) + /api
        const API_URL = (typeof window.API_URL !== 'undefined' ? window.API_URL : 'http://127.0.0.1:8000') + '/api';

        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            const token = localStorage.getItem('token');
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    headers: headers,
                    ...options
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Bir hata oluştu');
                }

                return await response.json();
            } catch (error) {
                console.error('API Hatası:', error);
                throw error;
            }
        }

        let currentUser = null;
        let rawData = [];
        let currentChart = null;
        let currentView = 'chart';

        async function init() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || user.rol !== 'admin') {
                window.location.href = 'personel.html';
                return;
            }
            currentUser = user;

            await loadFilters();
        }

        async function loadFilters() {
            try {
                const services = await apiCall(`/servisler/${currentUser.firma_id}`);
                const queues = await apiCall(`/kuyruklar/firma/${currentUser.firma_id}`);

                const sSelect = document.getElementById('servis-filter');
                services.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.textContent = s.ad;
                    sSelect.appendChild(opt);
                });

                const qSelect = document.getElementById('kuyruk-filter');
                queues.forEach(q => {
                    const opt = document.createElement('option');
                    opt.value = q.id;
                    opt.textContent = q.ad;
                    qSelect.appendChild(opt);
                });
            } catch (err) {
                console.error("Filter load error", err);
            }
        }

        async function runAnalysis() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ÇALIŞTIRILIYOR...';
            btn.disabled = true;

            try {
                const timeRange = document.getElementById('time-range').value;
                const servisId = document.getElementById('servis-filter').value;
                const kuyrukId = document.getElementById('kuyruk-filter').value;

                let url = `/admin/reports/${currentUser.firma_id}?report_type=transaction_log&time_range=${timeRange}`;
                if (servisId) url += `&servis_id=${servisId}`;
                if (kuyrukId) url += `&kuyruk_id=${kuyrukId}`;

                console.log('[BI] Fetching:', `${API_URL}${url}`);
                const result = await apiCall(url);
                rawData = result.data || [];

                console.log('[BI] Data received:', rawData.length, 'rows');
                processAndDisplay();

            } catch (err) {
                console.error("Analysis error", err);
                alert("Analiz çalıştırılırken hata oluştu: " + err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function processAndDisplay() {
            if (rawData.length === 0) {
                document.getElementById('results-container').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Veri Bulunamadı</h3>
                        <p>Seçili filtrelere uygun veri yok</p>
                    </div>
                `;
                return;
            }

            const reportType = document.getElementById('report-type').value;
            const metric = document.getElementById('metric').value;

            console.log('[BI] Processing:', reportType, metric);

            const processed = processData(rawData, reportType, metric);
            console.log('[BI] Processed:', processed);

            displayResults(processed, reportType, metric);
        }

        function processData(data, reportType, metric) {
            const grouped = {};

            data.forEach(row => {
                let key;

                switch (reportType) {
                    case 'by_personel':
                        key = row.personel || 'Atanmamış';
                        break;
                    case 'by_servis':
                        key = row.servis || 'Bilinmiyor';
                        break;
                    case 'by_kuyruk':
                        key = row.kuyruk || 'Bilinmiyor';
                        break;
                    case 'by_durum':
                        key = row.durum === 'completed' ? 'Tamamlandı' :
                            row.durum === 'calling' ? 'Çağrılıyor' :
                                row.durum === 'waiting' ? 'Bekliyor' : row.durum;
                        break;
                    case 'by_hour':
                        key = row.saat ? row.saat.split(':')[0] + ':00' : 'Bilinmiyor';
                        break;
                    default:
                        key = 'Diğer';
                }

                if (!grouped[key]) {
                    grouped[key] = {
                        count: 0,
                        wait_times: [],
                        process_times: []
                    };
                }

                grouped[key].count++;
                if (row.bekleme) grouped[key].wait_times.push(parseFloat(row.bekleme));
                if (row.islem) grouped[key].process_times.push(parseFloat(row.islem));
            });

            // Calculate metrics
            const result = Object.keys(grouped).map(key => {
                const item = grouped[key];
                return {
                    label: key,
                    count: item.count,
                    avg_wait: item.wait_times.length ?
                        (item.wait_times.reduce((a, b) => a + b, 0) / item.wait_times.length).toFixed(1) : 0,
                    avg_process: item.process_times.length ?
                        (item.process_times.reduce((a, b) => a + b, 0) / item.process_times.length).toFixed(1) : 0,
                    max_wait: item.wait_times.length ? Math.max(...item.wait_times).toFixed(1) : 0
                };
            });

            // Sort by count descending
            return result.sort((a, b) => b.count - a.count);
        }

        function displayResults(data, reportType, metric) {
            const container = document.getElementById('results-container');

            const reportLabels = {
                'by_personel': 'Personel Bazında',
                'by_servis': 'Bölüm Bazında',
                'by_kuyruk': 'Kuyruk Bazında',
                'by_durum': 'Durum Bazında',
                'by_hour': 'Saatlik Dağılım'
            };

            const metricLabels = {
                'count': 'Toplam Bilet',
                'avg_wait': 'Ort. Bekleme (dk)',
                'avg_process': 'Ort. İşlem (dk)',
                'max_wait': 'Max Bekleme (dk)'
            };

            let html = `
                <div class="results-header">
                    <div class="results-title">${reportLabels[reportType]} - ${metricLabels[metric]}</div>
                    <div class="chart-type-selector">
                        <button class="chart-type-btn active" onclick="switchView('chart')">
                            <i class="fas fa-chart-bar"></i> Grafik
                        </button>
                        <button class="chart-type-btn" onclick="switchView('table')">
                            <i class="fas fa-table"></i> Tablo
                        </button>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Toplam Kayıt</div>
                        <div class="stat-value">${data.reduce((sum, d) => sum + d.count, 0)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Kategori Sayısı</div>
                        <div class="stat-value">${data.length}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Ort. Bekleme</div>
                        <div class="stat-value">${(data.reduce((sum, d) => sum + parseFloat(d.avg_wait), 0) / data.length).toFixed(1)} dk</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Ort. İşlem</div>
                        <div class="stat-value">${(data.reduce((sum, d) => sum + parseFloat(d.avg_process), 0) / data.length).toFixed(1)} dk</div>
                    </div>
                </div>

                <div id="view-content"></div>
            `;

            container.innerHTML = html;
            renderChart(data, metric);
        }

        function switchView(view) {
            currentView = view;

            // Update button states
            document.querySelectorAll('.chart-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.chart-type-btn').classList.add('active');

            const reportType = document.getElementById('report-type').value;
            const metric = document.getElementById('metric').value;
            const processed = processData(rawData, reportType, metric);

            if (view === 'chart') {
                renderChart(processed, metric);
            } else {
                renderTable(processed);
            }
        }

        function renderChart(data, metric) {
            const labels = data.map(d => d.label);
            const values = data.map(d => parseFloat(d[metric]) || 0);

            const viewContent = document.getElementById('view-content');
            viewContent.innerHTML = '<div class="chart-container"><canvas id="myChart"></canvas></div>';

            if (currentChart) {
                currentChart.destroy();
            }

            const ctx = document.getElementById('myChart').getContext('2d');
            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: document.getElementById('metric').options[document.getElementById('metric').selectedIndex].text,
                        data: values,
                        backgroundColor: 'rgba(99, 102, 241, 0.5)',
                        borderColor: 'rgba(99, 102, 241, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });
        }

        function renderTable(data) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Kategori</th>
                            <th>Toplam Bilet</th>
                            <th>Ort. Bekleme (dk)</th>
                            <th>Ort. İşlem (dk)</th>
                            <th>Max Bekleme (dk)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(row => {
                html += `
                    <tr>
                        <td><strong>${row.label}</strong></td>
                        <td>${row.count}</td>
                        <td>${row.avg_wait}</td>
                        <td>${row.avg_process}</td>
                        <td>${row.max_wait}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('view-content').innerHTML = html;
        }

        function exportData() {
            if (rawData.length === 0) {
                alert('Önce analiz çalıştırın');
                return;
            }

            const reportType = document.getElementById('report-type').value;
            const metric = document.getElementById('metric').value;
            const processed = processData(rawData, reportType, metric);

            const csv = convertToCSV(processed);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bi_analiz_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function convertToCSV(data) {
            if (data.length === 0) return '';

            const headers = ['Kategori', 'Toplam Bilet', 'Ort. Bekleme (dk)', 'Ort. İşlem (dk)', 'Max Bekleme (dk)'];
            const rows = data.map(row =>
                [row.label, row.count, row.avg_wait, row.avg_process, row.max_wait].join(',')
            );

            return [headers.join(','), ...rows].join('\n');
        }

        window.onload = init;
    </script>
</body>

</html>
