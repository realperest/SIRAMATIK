<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Studio (Pro) - Görsel Analiz - Sıramatik</title>

    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --admin-bg: #0f172a;
            --sidebar-bg: #1e293b;
            --accent: #6366f1;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--admin-bg);
            color: #f1f5f9;
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
        }

        /* Sidebar Settings */
        .sidebar {
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            overflow-y: auto;
        }

        .studio-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .setting-group label {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
            color: #94a3b8;
            letter-spacing: 1px;
        }

        .setting-group select,
        .setting-group input {
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .setting-group select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .run-btn {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .run-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Main Canvas */
        .canvas {
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.05), transparent);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            overflow-y: auto;
        }

        .chart-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .card-header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="studio-title">
            <i class="fas fa-object-group"></i> BI Studio (Pro)
        </div>

        <div class="setting-group">
            <label>Zaman Aralığı</label>
            <select id="timeRange">
                <option value="today">Bugün</option>
                <option value="this_week">Bu Hafta</option>
                <option value="this_month" selected>Bu Ay</option>
                <option value="this_year">Bu Yıl</option>
                <option value="all_time">Tüm Zamanlar</option>
            </select>
        </div>

        <div class="setting-group">
            <label>Görselleştirme Tipi</label>
            <select id="chartType">
                <option value="bar">Sütun Grafik (Bar)</option>
                <option value="line">Çizgi Grafik (Line)</option>
                <option value="pie">Pasta Grafik (Pie)</option>
                <option value="radar">Radar Grafik</option>
                <option value="polarArea">Polar Alan</option>
            </select>
        </div>

        <div class="setting-group">
            <label>Gruplama (X-Ekseni)</label>
            <select id="dimension">
                <option value="personel" selected>Personel</option>
                <option value="servis">Servis / Bölüm</option>
                <option value="kuyruk">Kuyruk</option>
                <option value="durum">İşlem Durumu</option>
                <option value="hour">Saat Dilimi</option>
            </select>
        </div>

        <div class="setting-group">
            <label>İşlem / Metrik (Y-Ekseni)</label>
            <select id="metric">
                <option value="count" selected>Bilet Sayısı (Adet)</option>
                <option value="avg_wait">Ortalama Bekleme (Dakika)</option>
                <option value="avg_process">Ortalama İşlem (Dakika)</option>
                <option value="total_process">Toplam İşlem Süresi (Dakika)</option>
                <option value="max_wait">Max Bekleme Süresi</option>
            </select>
        </div>

        <button class="run-btn" onclick="runStudio()">
            <i class="fas fa-play"></i> GÖRSELİ OLUŞTUR
        </button>

        <a href="admin.html"
            style="color: #64748b; text-decoration: none; font-size: 13px; text-align: center; margin-top: 20px;">
            <i class="fas fa-arrow-left"></i> Vazgeç ve Dön
        </a>
    </aside>

    <main class="canvas">
        <div class="stats-grid" id="statsGrid" style="display: none;">
            <div class="stat-item">
                <div class="stat-label">Toplam Örneklem</div>
                <div id="statTotal" class="stat-value">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Genel Ortalama</div>
                <div id="statAvg" class="stat-value">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Zirve Değer</div>
                <div id="statMax" class="stat-value">0</div>
            </div>
        </div>

        <div class="chart-card">
            <div class="card-header">
                <h2 id="chartTitle">Görsel Bekleniyor...</h2>
                <div id="chartSubtitle" style="color: #94a3b8; font-size: 14px;">Parametreleri seçip çalıştırın</div>
            </div>
            <div style="flex: 1; position: relative;">
                <canvas id="studioChart"></canvas>
            </div>
        </div>
    </main>

    <script>
        const currentHost = window.location.hostname || 'localhost';
        const API_URL = `http://${currentHost}:8000/api`;
        let myChart = null;
        let currentUser = JSON.parse(localStorage.getItem('user'));

        async function runStudio() {
            const timeRange = document.getElementById('timeRange').value;
            const dim = document.getElementById('dimension').value;
            const metric = document.getElementById('metric').value;
            const type = document.getElementById('chartType').value;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/admin/reports/${currentUser.firma_id}?report_type=transaction_log&time_range=${timeRange}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                const data = result.data || [];

                // 1. Group & Aggregrate
                const groups = {};
                data.forEach(row => {
                    let key = row[dim] || "Tanımsız";
                    if (dim === "hour") key = row.saat ? row.saat.split(":")[0] + ":00" : "??:??";
                    if (dim === "durum") {
                        key = row.durum === 'completed' ? 'Bitti' : row.durum === 'calling' ? 'Çağrıda' : 'Beklemede';
                    }

                    if (!groups[key]) groups[key] = { vals: [], count: 0 };

                    let val = 1;
                    if (metric.includes('wait')) val = parseFloat(row.bekleme) || 0;
                    if (metric.includes('process')) val = parseFloat(row.islem) || 0;

                    groups[key].vals.push(val);
                    groups[key].count++;
                });

                // 2. Final Data Map
                const labels = Object.keys(groups).sort();
                const chartData = labels.map(k => {
                    const g = groups[k];
                    if (metric === 'count') return g.count;
                    if (metric.startsWith('avg')) return (g.vals.reduce((a, b) => a + b, 0) / g.vals.length).toFixed(1);
                    if (metric.startsWith('total')) return g.vals.reduce((a, b) => a + b, 0).toFixed(0);
                    if (metric.startsWith('max')) return Math.max(...g.vals).toFixed(0);
                    return 0;
                });

                // 3. Stats
                document.getElementById('statsGrid').style.display = 'grid';
                document.getElementById('statTotal').textContent = data.length;
                document.getElementById('statAvg').textContent = (chartData.reduce((a, b) => parseFloat(a) + parseFloat(b), 0) / chartData.length || 0).toFixed(1);
                document.getElementById('statMax').textContent = Math.max(...chartData.map(v => parseFloat(v) || 0));

                // 4. Render
                document.getElementById('chartTitle').textContent = document.getElementById('metric').options[document.getElementById('metric').selectedIndex].text;
                document.getElementById('chartSubtitle').textContent = `${document.getElementById('dimension').options[document.getElementById('dimension').selectedIndex].text} bazında`;

                renderChart(labels, chartData, type);

            } catch (e) {
                console.error("BI Studio error", e);
                alert("Veri çekilemedi. Lütfen token süresini kontrol edin.");
            }
        }

        function renderChart(labels, data, type) {
            const ctx = document.getElementById('studioChart').getContext('2d');
            if (myChart) myChart.destroy();

            const isPie = ['pie', 'doughnut', 'polarArea'].includes(type);
            const colors = [
                '#6366f1', '#a855f7', '#ec4899', '#f43f5e', '#f59e0b',
                '#10b981', '#06b6d4', '#3b82f6', '#8b5cf6', '#d946ef'
            ];

            myChart = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Değer',
                        data: data,
                        backgroundColor: isPie ? colors : 'rgba(99, 102, 241, 0.4)',
                        borderColor: isPie ? '#fff' : '#6366f1',
                        borderWidth: isPie ? 2 : 3,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: isPie,
                            labels: { color: '#94a3b8', font: { size: 12 } }
                        }
                    },
                    scales: !isPie ? {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#94a3b8' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#94a3b8' }
                        }
                    } : {}
                }
            });
        }
    </script>
</body>

</html>
