<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıra Bileti - İRMET</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .ticket {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .ticket::before,
        .ticket::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f0f2f5;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .ticket::before {
            left: -20px;
        }

        .ticket::after {
            right: -20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
            border-top: 2px dashed #eee;
        }

        .number {
            font-size: 84px;
            font-weight: 900;
            color: #764ba2;
            margin: 20px 0;
            letter-spacing: -2px;
        }

        .label {
            color: #7f8c8d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #95a5a6;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="ticket">
        <div class="header">
            <h2 id="hospital-name">İRMET HOSPITAL</h2>
            <div style="font-size: 14px; opacity: 0.8;">Sıra Takip Sistemi</div>
        </div>
        <div class="content">
            <div class="label">Sıra Numaranız</div>
            <div class="number" id="ticket-number">---</div>
            <div class="label" id="queue-name">Bölüm Yükleniyor...</div>
            <div class="status" id="wait-info">Giriş Yapılıyor...</div>
        </div>
        <div class="footer">
            <div id="current-time">--:--:--</div>
            <div style="margin-top: 5px;">Lütfen ekranlardan numaranızı takip ediniz.</div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const numara = urlParams.get('numara') || '---';
        const kuyruk_ad = urlParams.get('kuyruk') || 'Sıramatik';
        const firma_ad = urlParams.get('firma') || 'İRMET HOSPITAL';
        const kuyruk_id = urlParams.get('kuyruk_id');

        // Supabase Bağlantısı (Sadece Okuma Yetkili Anon Key)
        const supabaseUrl = 'https://wyursjdrnnjabpfeucyi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5dXJzamRybm5qYWJwZmV1Y3lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NzcwOTEsImV4cCI6MjA4NTQ1MzA5MX0.uacZI2vB1pfDyk_UO0lvJBgftJl_R04YX9Bv9kWOLd4';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // İlk verileri URL'den bas
        document.getElementById('ticket-number').textContent = numara;
        document.getElementById('queue-name').textContent = kuyruk_ad;
        document.getElementById('hospital-name').textContent = firma_ad;

        async function updateStatus() {
            if (!kuyruk_id) return;

            try {
                // Bugüne ait bekleyen sıraları doğrudan Supabase buluttan çekiyoruz
                const bugün = new Date().toISOString().split('T')[0];
                const { count, error } = await _supabase
                    .from('siralar')
                    .select('*', { count: 'exact', head: true })
                    .eq('kuyruk_id', kuyruk_id)
                    .eq('durum', 'waiting')
                    .gte('olusturulma', bugün);

                if (!error) {
                    document.getElementById('wait-info').textContent = `Önünüzde ${Math.max(0, count - 1)} kişi var`;
                }
            } catch (e) {
                console.log("Canlı güncelleme beklemede...");
            }
        }

        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleTimeString('tr-TR');
        }

        setInterval(updateTime, 1000);
        setInterval(updateStatus, 5000); // 5 saniyede bir canlı bekleme sırası güncelle
        updateTime();
        updateStatus();
    </script>
</body>

</html>
