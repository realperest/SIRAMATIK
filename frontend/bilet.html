    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 15px 20px;
            overscroll-behavior-y: contain;
            /* Pull-to-refresh engelleme */

        .ticket {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .ticket::before,
        .ticket::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f0f2f5;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .ticket::before {
            left: -20px;
        }

        .ticket::after {
            right: -20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
            border-top: 2px dashed #eee;
        }

        .number {
            font-size: 84px;
            font-weight: 900;
            color: #764ba2;
            margin: 20px 0;
            letter-spacing: -2px;
        }

        .label {
            color: #7f8c8d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #95a5a6;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.5s ease;
        }

        .calling-active-body {
            animation: party-alert 0.8s infinite;
        }

        @keyframes party-alert {
            0% {
                background-color: #ff0000;
            }

            /* KÄ±rmÄ±zÄ± */
            25% {
                background-color: #ffeb3b;
            }

            /* SarÄ± */
            50% {
                background-color: #2196f3;
            }

            /* Mavi */
            75% {
                background-color: #4caf50;
            }

            /* YeÅŸil */
            100% {
                background-color: #ff0000;
            }
        }

        /* Ã‡arpÄ±cÄ± etki iÃ§in bilet kartÄ±na gÃ¶lge ekle */
        .calling-active-body .ticket {
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
            border: 4px solid white;
        }

        .calling-status {
            background: #22c55e !important;
            color: white !important;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }

        /* Aktivasyon Overlay */
        #activation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .activation-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Aktivasyon KatmanÄ± -->
    <div id="activation-overlay">
        <div>
            <div style="font-size: 40px; margin-bottom: 20px;">ðŸ””</div>
            <h2 style="margin-bottom: 10px;">Sesli Bildirimler</h2>
            <p style="opacity: 0.8; margin-bottom: 20px;">SÄ±ranÄ±z geldiÄŸinde sizi sesli ve gÃ¶rÃ¼ntÃ¼lÃ¼ <br> uyarabilmemiz
                iÃ§in onay veriniz.</p>
            <button class="activation-btn" onclick="startNotifications()">BÄ°LDÄ°RÄ°MLERÄ° AÃ‡</button>
        </div>
    </div>
    <div class="ticket">
        <div class="header">
            <h2 id="hospital-name">Ä°RMET HOSPITAL</h2>
            <div style="font-size: 14px; opacity: 0.8;">SÄ±ra Takip Sistemi</div>
        </div>
        <div class="content">
            <div class="label">SÄ±ra NumaranÄ±z</div>
            <div class="number" id="ticket-number">---</div>
            <div class="label" id="queue-name">BÃ¶lÃ¼m YÃ¼kleniyor...</div>
            <div class="status" id="wait-info">GiriÅŸ YapÄ±lÄ±yor...</div>
        </div>
        <div class="footer">
            <div id="current-time">--:--:--</div>
            <div style="margin-top: 5px;">LÃ¼tfen ekranlardan numaranÄ±zÄ± takip ediniz.</div>
        </div>
    </div>

    <!-- App JS -->
    <script src="static/app.js"></script>
    <script>
        // Verileri sakla/getir (Yenileme korumasÄ±)
        function getTicketData() {
            const params = new URLSearchParams(window.location.search);
            const data = {
                numara: params.get('numara') || localStorage.getItem('bt_numara') || '---',
                kuyruk_ad: params.get('kuyruk') || localStorage.getItem('bt_kuyruk_ad') || 'SÄ±ramatik',
                firma_ad: params.get('firma') || localStorage.getItem('bt_firma_ad') || 'Ä°RMET HOSPITAL',
                kuyruk_id: params.get('kuyruk_id') || localStorage.getItem('bt_kuyruk_id'),
                sira_id: params.get('sira_id') || localStorage.getItem('bt_sira_id'),
                bekleyen: params.get('bekleyen') || localStorage.getItem('bt_bekleyen') || '0'
            };

            // EÄŸer URL'den geldiyse hafÄ±zaya kaydet
            if (params.get('numara')) {
                localStorage.setItem('bt_numara', data.numara);
                localStorage.setItem('bt_kuyruk_ad', data.kuyruk_ad);
                localStorage.setItem('bt_firma_ad', data.firma_ad);
                localStorage.setItem('bt_kuyruk_id', data.kuyruk_id);
                localStorage.setItem('bt_sira_id', data.sira_id);
                localStorage.setItem('bt_bekleyen', data.bekleyen);
            }
            return data;
        }

        const ticketSpecs = getTicketData();

        // URL Maskeleme (Veriler saklandÄ±ktan sonra)
        if (window.history.replaceState && window.location.search) {
            const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({ path: cleanUrl }, '', cleanUrl);
        }

        const numara = ticketSpecs.numara;
        const kuyruk_ad = ticketSpecs.kuyruk_ad;
        const firma_ad = ticketSpecs.firma_ad;
        const kuyruk_id = ticketSpecs.kuyruk_id;
        const sira_id = ticketSpecs.sira_id;

        let sessionDurum = 'waiting';
        let notificationPlayed = false;
        let lastCount = -1;
        let isAudioUnlocked = false;

        // --- GELÄ°ÅžMÄ°Åž SES VE TÄ°TREÅžÄ°M YÃ–NETÄ°MÄ° ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let tickBuffer = null;

        // Sesi indir ve decode et (Web Audio API)
        async function loadSound(url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                return await audioCtx.decodeAudioData(arrayBuffer);
            } catch (e) {
                console.error("Ses yÃ¼klenemedi:", e);
                return null;
            }
        }

        // 'Ding' sesini yÃ¼kle
        loadSound('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3').then(buf => {
            tickBuffer = buf;
        });

        async function playBuffer(buffer) {
            if (!isAudioUnlocked) return;

            try {
                if (audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                }

                if (buffer) {
                    const source = audioCtx.createBufferSource();
                    source.buffer = buffer;
                    source.connect(audioCtx.destination);
                    source.start(0);
                } else {
                    // FALLBACK: EÄŸer ses dosyasÄ± yÃ¼klenemezse bip sesi Ã§Ä±kar
                    playFallbackBeep();
                }
            } catch (e) {
                console.error("Ses Ã§alma hatasÄ±:", e);
                playFallbackBeep(); // Hata durumunda da bip Ã§al
            }
        }

        function playFallbackBeep() {
            if (!isAudioUnlocked) return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } catch (e) { }
        }

        async function startNotifications() {
            // iOS Ses Kilidini AÃ§ma (OsilatÃ¶r TekniÄŸi - En Garantisi)
            if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
            }

            // KÄ±sa, sessiz bir ses Ã§alarak audio zincirini aktifleÅŸtir
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.01; // Ã‡ok kÄ±sÄ±k ses
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start(0);
            oscillator.stop(0.1);

            isAudioUnlocked = true;
            document.getElementById('activation-overlay').style.display = 'none';

            // Test titreÅŸimi (GÃ¼Ã§lÃ¼)
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

            updateStatus();
        }

        // Ä°lk verileri URL'den bas
        document.getElementById('ticket-number').textContent = numara;
        document.getElementById('queue-name').textContent = kuyruk_ad;
        document.getElementById('hospital-name').textContent = firma_ad;
        document.getElementById('wait-info').textContent = `Ã–nÃ¼nÃ¼zde ${ticketSpecs.bekleyen} kiÅŸi var`;

        // --- WebSocket Entegrasyonu ---
        initWebSocket((data) => {
            if (data.type === 'call_ticket' && data.sira && data.sira.id == sira_id) {
                handleCallStatus(true); // Push geldiyse her zaman Ã§al
            } else {
                updateStatus();
            }
        });

        async function updateStatus() {
            if (!sira_id) return;

            try {
                const statusData = await apiCall(`/sira/durum/${sira_id}`);
                const statusEl = document.getElementById('wait-info');
                const numEl = document.getElementById('ticket-number');

                if (statusData.durum === 'calling') {
                    handleCallStatus();
                } else if (statusData.durum === 'completed') {
                    statusEl.textContent = "Ä°ÅžLEM TAMAMLANDI";
                    statusEl.classList.remove('calling-status');
                    document.body.classList.remove('calling-active-body');
                    statusEl.style.background = "#94a3b8";
                    notificationPlayed = false;
                } else {
                    document.body.classList.remove('calling-active-body');
                    statusEl.classList.remove('calling-status');
                    numEl.style.color = "#764ba2";

                    const count = statusData.bekleyen_sayisi;

                    if (lastCount !== -1 && count < lastCount && count >= 0) {
                        // KISA UYARI
                        playBuffer(tickBuffer);
                        // GÃ¼Ã§lendirilmiÅŸ TitreÅŸim
                        if (navigator.vibrate) navigator.vibrate(200);
                    }
                    lastCount = count;

                    if (count === 0) {
                        statusEl.textContent = "SÄ±radaki sizsiniz!";
                        statusEl.style.color = "#764ba2";
                        statusEl.style.fontWeight = "bold";
                    } else {
                        statusEl.textContent = `Ã–nÃ¼nÃ¼zde ${count} kiÅŸi var`;
                        statusEl.style.color = "#667eea";
                    }
                }
            } catch (e) {
                console.error("Durum gÃ¼ncellenemedi:", e);
            }
        }

        function handleCallStatus(isPush = false) {
            const statusEl = document.getElementById('wait-info');
            const numEl = document.getElementById('ticket-number');

            statusEl.textContent = "SIRA SÄ°ZDE!";
            statusEl.classList.add('calling-status');
            document.body.classList.add('calling-active-body');
            numEl.style.color = "#22c55e";

            // Push bildirimi geldiyse veya daha Ã¶nce Ã§alÄ±nmadÄ±ysa Ã§al
            if (isPush || !notificationPlayed) {
                notificationPlayed = true;
                playAlertSequence();
            }
        }

        function playAlertSequence() {
            if (!isAudioUnlocked) return;

            // 3 kez Ã§al (Web Audio API ile)
            let playCount = 0;

            const playNext = () => {
                if (playCount >= 3) return;

                playBuffer(tickBuffer); // Alarm sesi olarak aynÄ± sesi kullanÄ±yoruz
                playCount++;

                setTimeout(playNext, 1200);
            };

            playNext();

            // GÃœÃ‡LÃœ VE UZUN TÄ°TREÅžÄ°M
            if (navigator.vibrate) {
                // 500ms titre, 200ms dur, 500ms titre...
                navigator.vibrate([500, 200, 500, 200, 1000]);
            }
        }

        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleTimeString('tr-TR');
        }

        setInterval(updateTime, 1000);
        updateTime();
        updateStatus(); // Ä°lk yÃ¼klemede kontrol et
    </script>
</body>
