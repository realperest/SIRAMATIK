<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İrmet Hospital - Sıra Takip</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="İrmet Sıra">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Yukarıdan başlasın */
            min-height: 100vh;
            margin: 0;
            padding: 15px 20px;
            /* Üstten az bir boşluk */
        }

        .ticket {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .ticket::before,
        .ticket::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f0f2f5;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .ticket::before {
            left: -20px;
        }

        .ticket::after {
            right: -20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
            border-top: 2px dashed #eee;
        }

        .number {
            font-size: 84px;
            font-weight: 900;
            color: #764ba2;
            margin: 20px 0;
            letter-spacing: -2px;
        }

        .label {
            color: #7f8c8d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #95a5a6;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.5s ease;
        }

        .calling-active-body {
            animation: party-alert 0.8s infinite;
        }

        @keyframes party-alert {
            0% {
                background-color: #ff0000;
            }

            /* Kırmızı */
            25% {
                background-color: #ffeb3b;
            }

            /* Sarı */
            50% {
                background-color: #2196f3;
            }

            /* Mavi */
            75% {
                background-color: #4caf50;
            }

            /* Yeşil */
            100% {
                background-color: #ff0000;
            }
        }

        /* Çarpıcı etki için bilet kartına gölge ekle */
        .calling-active-body .ticket {
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
            border: 4px solid white;
        }

        .calling-status {
            background: #22c55e !important;
            color: white !important;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>

<body>
    <div class="ticket">
        <div class="header">
            <h2 id="hospital-name">İRMET HOSPITAL</h2>
            <div style="font-size: 14px; opacity: 0.8;">Sıra Takip Sistemi</div>
        </div>
        <div class="content">
            <div class="label">Sıra Numaranız</div>
            <div class="number" id="ticket-number">---</div>
            <div class="label" id="queue-name">Bölüm Yükleniyor...</div>
            <div class="status" id="wait-info">Giriş Yapılıyor...</div>
        </div>
        <div class="footer">
            <div id="current-time">--:--:--</div>
            <div style="margin-top: 5px;">Lütfen ekranlardan numaranızı takip ediniz.</div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);

        // URL Maskeleme: Adres satırındaki karmaşık parametreleri gizle
        if (window.history.replaceState && window.location.search) {
            const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({ path: cleanUrl }, '', cleanUrl);
        }

        const numara = urlParams.get('numara') || '---';
        const kuyruk_ad = urlParams.get('kuyruk') || 'Sıramatik';
        const firma_ad = urlParams.get('firma') || 'İRMET HOSPITAL';
        const kuyruk_id = urlParams.get('kuyruk_id');

        // Supabase Bağlantısı (Sadece Okuma Yetkili Anon Key)
        const supabaseUrl = 'https://wyursjdrnnjabpfeucyi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5dXJzamRybm5qYWJwZmV1Y3lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NzcwOTEsImV4cCI6MjA4NTQ1MzA5MX0.uacZI2vB1pfDyk_UO0lvJBgftJl_R04YX9Bv9kWOLd4';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const sira_id = urlParams.get('sira_id');
        let sessionDurum = 'waiting';
        let notificationPlayed = false;

        // Bildirim Sesi
        const alertSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        const bekleyen_url = urlParams.get('bekleyen') || '0';

        // İlk verileri URL'den bas
        document.getElementById('ticket-number').textContent = numara;
        document.getElementById('queue-name').textContent = kuyruk_ad;
        document.getElementById('hospital-name').textContent = firma_ad;
        document.getElementById('wait-info').textContent = `Önünüzde ${bekleyen_url} kişi var`;

        async function updateStatus() {
            const statusEl = document.getElementById('wait-info');
            const numEl = document.getElementById('ticket-number');

            if (!kuyruk_id || !sira_id) {
                console.warn("Canlı takip için sira_id veya kuyruk_id eksik.");
                // Hata basma, sadece canlı güncellemeyi durdur
                return;
            }

            try {
                const kid = parseInt(kuyruk_id);
                const sid = parseInt(sira_id);
                const bugün = new Date();
                bugün.setHours(0, 0, 0, 0);

                // 1. Kendi bilet bilgilerimizi çekelim (view üzerinden)
                const myTicket = await _supabase
                    .from('siralar')
                    .select('durum, oncelik, olusturulma')
                    .eq('id', sid)
                    .single();

                if (myTicket.error) throw myTicket.error;
                const me = myTicket.data;

                // Durum kontrolü
                if (me.durum === 'calling') {
                    statusEl.textContent = "SIRA SİZDE!";
                    statusEl.classList.add('calling-status');
                    document.body.classList.add('calling-active-body');
                    numEl.style.color = "#22c55e";

                    if (!notificationPlayed) {
                        alertSound.play().catch(e => console.log("Ses çalınamadı:", e));
                        notificationPlayed = true;
                        if (navigator.vibrate) {
                            navigator.vibrate([300, 100, 300, 100, 300]); // Güçlü titreşim
                        }
                    }
                    return;
                } else if (me.durum === 'completed') {
                    statusEl.textContent = "İŞLEM TAMAMLANDI";
                    statusEl.classList.remove('calling-status');
                    document.body.classList.remove('calling-active-body');
                    statusEl.style.background = "#94a3b8";
                    return;
                }

                // 2. Gerçek 'Önünde kaç kişi var' hesabı
                // (Önceliği yüksek olanlar) + (Aynı öncelik ama daha eski olanlar)
                const ahead = await _supabase
                    .from('siralar')
                    .select('*', { count: 'exact', head: true })
                    .eq('kuyruk_id', kid)
                    .eq('durum', 'waiting')
                    .gte('olusturulma', bugün.toISOString())
                    .or(`oncelik.gt.${me.oncelik},and(oncelik.eq.${me.oncelik},olusturulma.lt.${me.olusturulma})`);

                if (ahead.error) throw ahead.error;

                const count = ahead.count || 0;
                statusEl.textContent = count > 0 ? `Önünüzde ${count} kişi var` : "Sıradaki sizsiniz!";

                if (me.durum === 'waiting') notificationPlayed = false;

            } catch (e) {
                console.error("Takip Hatası:", e);
            }
        }

        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleTimeString('tr-TR');
        }

        setInterval(updateTime, 1000);
        setInterval(updateStatus, 5000); // 5 saniyede bir canlı bekleme sırası güncelle
        updateTime();
        updateStatus();
    </script>
</body>

</html>
