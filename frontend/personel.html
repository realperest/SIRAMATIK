<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizmet Veren Paneli - Sƒ±ramatik</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            background: #f5f7fa;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            margin: 0;
        }

        .user-info {
            text-align: right;
        }

        .user-info .name {
            font-weight: 600;
            color: #2c3e50;
        }

        .user-info .role {
            font-size: 14px;
            color: #7f8c8d;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card .number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .sira-listesi {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .sira-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 15px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .sira-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .sira-info .numara {
            font-size: 42px;
            font-weight: bold;
            color: #667eea;
        }

        .sira-info .zaman {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .sira-actions button {
            margin-left: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }

        .empty-state .icon {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>

<body>
    <!-- Login Formu -->
    <div id="login-screen">
        <div class="login-form">
            <h2 id="login-title">üîê Personel Giri≈üi</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required value="admin@demo.com">
                </div>
                <div class="form-group">
                    <label>≈ûifre</label>
                    <input type="password" id="password" required value="admin123">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Giri≈ü Yap
                </button>
            </form>
            <p style="text-align: center; margin-top: 20px; color: #7f8c8d; font-size: 14px;">
                Demo: admin@demo.com / admin123
            </p>
        </div>
    </div>

    <!-- Ana Panel -->
    <div id="main-panel" style="display: none;">
        <div class="header">
            <h1>üßë‚Äçüíº Hizmet Veren Paneli</h1>
            <div class="user-info" style="display: flex; align-items: center; gap: 15px;">
                <div>
                    <div class="name" id="user-name"></div>
                    <div class="role" id="user-role"></div>
                </div>
                <button onclick="logout()" class="btn"
                    style="background: #e74c3c; color: white; padding: 5px 15px; font-size: 14px;">√áƒ±kƒ±≈ü</button>
            </div>
        </div>

        <div style="margin: 20px 0; display: flex; gap: 10px;">
            <button onclick="siradakiniCagir()" class="btn btn-primary"
                style="flex: 2; padding: 20px; font-size: 24px; display: flex; align-items: center; justify-content: center; gap: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border:none; border-radius:10px; cursor:pointer;">
                ‚ñ∂Ô∏è SIRADAKƒ∞Nƒ∞ √áAƒûIR
            </button>
            <button onclick="openManuelModal()" class="btn btn-primary"
                style="flex: 1; padding: 20px; font-size: 18px; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: linear-gradient(135deg, #f0932b 0%, #e67e22 100%); border:none; border-radius:10px; cursor:pointer;">
                ‚ûï MANUEL
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="stat-bekleyen">0</div>
                <div class="label">Bekleyen ƒ∞≈ülem</div>
            </div>
            <div class="stat-card">
                <div class="number" id="stat-bugun">0</div>
                <div class="label">Bug√ºn Toplam</div>
            </div>
        </div>

        <div class="sira-listesi">
            <h2 style="margin-bottom: 20px;">Bekleyen Sƒ±ralar</h2>
            <div id="sira-liste-container"></div>
        </div>
    </div>

    <!-- MANUEL SIRA MODAL -->
    <div id="manuel-modal" class="modal-overlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
        <div class="modal-content"
            style="background:#fff; padding:30px; border-radius:15px; width:400px; text-align:left;">
            <h2 style="color:#2c3e50; margin-bottom:20px;">‚ûï Manuel Sƒ±ra Olu≈ütur</h2>

            <form id="manuel-form">
                <div class="form-group">
                    <label>Kuyruk Se√ßin</label>
                    <select id="manuel-kuyruk-id" required
                        style="width:100%; padding:10px; border:2px solid #ddd; border-radius:5px;"></select>
                </div>

                <div class="form-group">
                    <label>√ñzel Numara</label>
                    <input type="text" id="manuel-numara" required placeholder="√ñrn: A010, PRO-1"
                        style="width:100%; padding:10px; border:2px solid #ddd; border-radius:5px; font-size:16px;">
                </div>

                <div class="form-group">
                    <label>√ñncelik Puanƒ±</label>
                    <input type="number" id="manuel-oncelik" value="10" min="0" max="100"
                        style="width:100%; padding:10px; border:2px solid #ddd; border-radius:5px;">
                </div>

                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button type="button" onclick="closeManuelModal()"
                        style="flex:1; padding:10px; border:none; background:#ecf0f1; color:#2c3e50; border-radius:5px; cursor:pointer;">ƒ∞ptal</button>
                    <button type="submit"
                        style="flex:1; padding:10px; border:none; background:#e67e22; color:white; border-radius:5px; cursor:pointer;">KAYDET</button>
                </div>
            </form>
        </div>
    </div>

    <script src="static/app.js"></script>
    <script>
        const FIRMA_ID = 1;
        let currentUser = null;
        let bekleyenSiralar = [];

        async function loadFirmaInfo() {
            try {
                const firma = await apiCall(`/firma/${FIRMA_ID}`);
                if (firma && firma.ad) {
                    document.getElementById('login-title').textContent = firma.ad;
                    document.title = firma.ad + " - Personel";
                }
            } catch (err) { }
        }
        loadFirmaInfo();

        // ... Diƒüer scriptler ...

        async function openManuelModal() {
            document.getElementById('manuel-modal').style.display = 'flex';
            // Kuyruklarƒ± y√ºkle
            try {
                const kuyruklar = await apiCall(`/kuyruklar/firma/${currentUser.firma_id}`);
                const select = document.getElementById('manuel-kuyruk-id');
                select.innerHTML = '';
                kuyruklar.forEach(k => {
                    const opt = document.createElement('option');
                    opt.value = k.id;
                    opt.textContent = `${k.ad} (${k.kod})`;
                    select.appendChild(opt);
                });
            } catch (e) { console.error(e); }
        }

        function closeManuelModal() { document.getElementById('manuel-modal').style.display = 'none'; }

        document.getElementById('manuel-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                showLoading(true);
                const data = {
                    firma_id: currentUser.firma_id,
                    servis_id: currentUser.servis_id || 1, // Servis ID yoksa 1 (Varsayƒ±lan)
                    kuyruk_id: parseInt(document.getElementById('manuel-kuyruk-id').value),
                    numara: document.getElementById('manuel-numara').value.toUpperCase(),
                    oncelik: parseInt(document.getElementById('manuel-oncelik').value),
                    notlar: "Manuel Eklendi"
                };

                await apiCall('/admin/sira/manuel', { method: 'POST', body: JSON.stringify(data) });

                showLoading(false);
                closeManuelModal();
                showToast('Sƒ±ra olu≈üturuldu!', 'success');
                siralariYukle();
            } catch (err) {
                showLoading(false);
                showToast('Hata: ' + err.message, 'error');
            }
        };

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showLoading(true);
                const data = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                token = data.access_token;
                currentUser = data.kullanici;

                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(currentUser));

                showLoading(false);
                showLogin(false);
                siralariYukle();

            } catch (error) {
                showLoading(false);
                showToast('Giri≈ü ba≈üarƒ±sƒ±z: ' + error.message, 'error');
            }
        });

        // Login ekranƒ±nƒ± g√∂ster/gizle
        function showLogin(show) {
            document.getElementById('login-screen').style.display = show ? 'block' : 'none';
            document.getElementById('main-panel').style.display = show ? 'none' : 'block';

            if (!show && currentUser) {
                document.getElementById('user-name').textContent = currentUser.ad_soyad;
                document.getElementById('user-role').textContent = currentUser.rol.toUpperCase();
            }
        }

        // Sƒ±ralarƒ± y√ºkle
        async function siralariYukle() {
            if (!currentUser) return;
            try {
                // Bekleyenleri al (Global deƒüi≈ükene ata)
                // Endpoint: /api/sira/bekleyen/{kuyruk_id}
                const kuyrukId = currentUser.kuyruk_id || 1;
                console.log(`üì° Sƒ±ralar Y√ºkleniyor... KuyrukID: ${kuyrukId}`);

                bekleyenSiralar = await apiCall(`/sira/bekleyen/${kuyrukId}`);
                console.log("‚úÖ Gelen Bekleyen Sƒ±ralar:", bekleyenSiralar);

                const siralar = bekleyenSiralar;

                const container = document.getElementById('sira-liste-container');

                // ... (Liste olu≈üturma kodu aynƒ±)

                if (siralar.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">‚úÖ</div>
                            <h3>Bekleyen i≈ülem yok</h3>
                            <p>T√ºm sƒ±ralar tamamlandƒ±</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = siralar.map(sira => `
                        <div class="sira-item slide-in">
                            <div class="sira-info">
                                <div class="numara" style="color: black !important;">${sira.numara || 'HATA'}</div>
                                <div class="zaman">${formatTarih(sira.olusturulma)}</div>
                            </div>
                            <div class="sira-actions">
                                <button class="btn btn-success" onclick="hastaCagir('${sira.id}', '${sira.numara}')">
                                    üì¢ √áAƒûIR
                                </button>
                            </div>
                        </div>
                    `).join('');
                }

                document.getElementById('stat-bekleyen').textContent = siralar.length;

                // ƒ∞statistikleri de g√ºncelle
                try {
                    const stats = await apiCall(`/sira/istatistik/gunluk/${currentUser.firma_id}`);
                    document.getElementById('stat-bugun').textContent = stats.toplam;
                } catch (e) {
                    console.error("ƒ∞statistik hatasƒ±:", e);
                }

            } catch (error) {
                // Token hatasƒ± kontrol√º (ƒ∞ngilizce ve T√ºrk√ße)
                if (error.message.includes('Not authenticated') ||
                    error.message.includes('401') ||
                    error.message.includes('Token ge√ßersiz') ||
                    error.message.includes('s√ºresi dolmu≈ü')) {

                    showToast('Oturum s√ºresi doldu, tekrar giri≈ü yapƒ±lƒ±yor...', 'warning');
                    setTimeout(logout, 1500);
                } else {
                    showToast('Sƒ±ralar y√ºklenemedi: ' + error.message, 'error');
                }
            }
        }

        // Hasta √ßaƒüƒ±r
        async function hastaCagir(siraId, numara) {
            const odaNo = prompt('L√ºtfen masa/gi≈üe/oda numaranƒ±zƒ± giriniz:');

            try {
                showLoading(true);

                await apiCall(`/sira/cagir/${siraId}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        kullanici_id: currentUser.id,
                        konum: odaNo || null // Backend 'konum' bekliyor
                    })
                });

                showLoading(false);
                showToast(`${numara} numaralƒ± sƒ±ra √ßaƒürƒ±ldƒ±!`, 'success');
                siralariYukle();

            } catch (error) {
                console.error(error);
                showLoading(false);
                const msg = error.message || JSON.stringify(error);
                showToast('√áaƒürƒ± ba≈üarƒ±sƒ±z: ' + msg, 'error');
            }
        }

        // Sayfa y√ºklendiƒüinde
        const savedToken = localStorage.getItem('token');
        const savedUser = localStorage.getItem('user');

        if (savedToken && savedUser) {
            token = savedToken;
            currentUser = JSON.parse(savedUser);
            showLogin(false);
            siralariYukle();
        }

        // Her 5 saniyede bir yenile
        setInterval(() => {
            if (currentUser) siralariYukle();
        }, 5000);

        function siradakiniCagir() {
            console.log("Sƒ±radakini √áaƒüƒ±r Tƒ±klandƒ±. Liste:", bekleyenSiralar);
            if (!bekleyenSiralar || bekleyenSiralar.length === 0) {
                showToast('Bekleyen sƒ±ra yok!', 'warning');
                return;
            }
            // En √ºsttekini √ßaƒüƒ±r
            const sonraki = bekleyenSiralar[0];
            hastaCagir(sonraki.id, sonraki.numara);
        }
    </script>
</body>

</html>
