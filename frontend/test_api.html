<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test - CORS ve API</title>
</head>

<body>
    <h1>API Test Sayfası</h1>
    <button onclick="testAPI()">API'yi Test Et</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Test ediliyor...';

            try {
                const token = localStorage.getItem('token');
                const headers = {
                    'Content-Type': 'application/json'
                };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch('http://localhost:8000/api/servisler/1', {
                    headers: headers
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                resultEl.textContent = 'BAŞARILI!\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = 'HATA!\n\n' + error.message + '\n\n' + error.stack;
            }
        }
    </script>
</body>

</html>
