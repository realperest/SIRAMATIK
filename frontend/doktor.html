<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktor Paneli - Sƒ±ramatik</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            background: #f5f7fa;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            margin: 0;
        }

        .user-info {
            text-align: right;
        }

        .user-info .name {
            font-weight: 600;
            color: #2c3e50;
        }

        .user-info .role {
            font-size: 14px;
            color: #7f8c8d;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card .number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .sira-listesi {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .sira-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 15px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .sira-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .sira-info .numara {
            font-size: 42px;
            font-weight: bold;
            color: #667eea;
        }

        .sira-info .zaman {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .sira-actions button {
            margin-left: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }

        .empty-state .icon {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>

<body>
    <!-- Login Formu -->
    <div id="login-screen">
        <div class="login-form">
            <h2>üè• Doktor Giri≈üi</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required value="dr.ahmet@demo.com">
                </div>
                <div class="form-group">
                    <label>≈ûifre</label>
                    <input type="password" id="password" required value="admin123">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Giri≈ü Yap
                </button>
            </form>
            <p style="text-align: center; margin-top: 20px; color: #7f8c8d; font-size: 14px;">
                Demo: dr.ahmet@demo.com / admin123
            </p>
        </div>
    </div>

    <!-- Ana Panel -->
    <div id="main-panel" style="display: none;">
        <div class="header">
            <h1>üë®‚Äç‚öïÔ∏è Doktor Paneli</h1>
            <div class="user-info">
                <div class="name" id="user-name"></div>
                <div class="role" id="user-role"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="stat-bekleyen">0</div>
                <div class="label">Bekleyen Hasta</div>
            </div>
            <div class="stat-card">
                <div class="number" id="stat-bugun">0</div>
                <div class="label">Bug√ºn Toplam</div>
            </div>
        </div>

        <div class="sira-listesi">
            <h2 style="margin-bottom: 20px;">Bekleyen Hastalar</h2>
            <div id="sira-liste-container"></div>
        </div>
    </div>

    <script src="static/app.js"></script>
    <script>
        let currentUser = null;
        let token = null;
        const DEPARTMAN_ID = ''; // Giri≈ü yapƒ±nca set edilecek

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showLoading(true);
                const data = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                token = data.access_token;
                currentUser = data.kullanici;

                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(currentUser));

                showLoading(false);
                showLogin(false);
                siralariYukle();

            } catch (error) {
                showLoading(false);
                showToast('Giri≈ü ba≈üarƒ±sƒ±z: ' + error.message, 'error');
            }
        });

        // Login ekranƒ±nƒ± g√∂ster/gizle
        function showLogin(show) {
            document.getElementById('login-screen').style.display = show ? 'block' : 'none';
            document.getElementById('main-panel').style.display = show ? 'none' : 'block';

            if (!show && currentUser) {
                document.getElementById('user-name').textContent = currentUser.ad_soyad;
                document.getElementById('user-role').textContent = currentUser.rol.toUpperCase();
            }
        }

        // Sƒ±ralarƒ± y√ºkle
        async function siralariYukle() {
            // Demo i√ßin Kardiyoloji departmanƒ±
            const departmanId = ''; // Ger√ßekte kullanƒ±cƒ±nƒ±n departmanƒ±ndan gelecek

            try {
                // Basitle≈ütirilmi≈ü: T√ºm bekleyen sƒ±ralarƒ± g√∂ster
                const siralar = []; // await apiCall ile ger√ßek veri gelecek

                const container = document.getElementById('sira-liste-container');

                if (siralar.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">‚úÖ</div>
                            <h3>Bekleyen hasta yok</h3>
                            <p>T√ºm hastalar muayene edildi</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = siralar.map(sira => `
                        <div class="sira-item slide-in">
                            <div class="sira-info">
                                <div class="numara">${sira.numara}</div>
                                <div class="zaman">${formatTarih(sira.olusturulma)}</div>
                            </div>
                            <div class="sira-actions">
                                <button class="btn btn-success" onclick="hastaCagir('${sira.id}', '${sira.numara}')">
                                    üì¢ √áAƒûIR
                                </button>
                            </div>
                        </div>
                    `).join('');
                }

                document.getElementById('stat-bekleyen').textContent = siralar.length;

            } catch (error) {
                showToast('Sƒ±ralar y√ºklenemedi: ' + error.message, 'error');
            }
        }

        // Hasta √ßaƒüƒ±r
        async function hastaCagir(siraId, numara) {
            const odaNo = prompt('Oda numarasƒ± (opsiyonel):');

            try {
                showLoading(true);

                await apiCall(`/sira/cagir/${siraId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        kullanici_id: currentUser.id,
                        oda_no: odaNo || null
                    })
                });

                showLoading(false);
                showToast(`${numara} numaralƒ± hasta √ßaƒürƒ±ldƒ±!`, 'success');
                siralariYukle();

            } catch (error) {
                showLoading(false);
                showToast('√áaƒürƒ± ba≈üarƒ±sƒ±z: ' + error.message, 'error');
            }
        }

        // Sayfa y√ºklendiƒüinde
        const savedToken = localStorage.getItem('token');
        const savedUser = localStorage.getItem('user');

        if (savedToken && savedUser) {
            token = savedToken;
            currentUser = JSON.parse(savedUser);
            showLogin(false);
            siralariYukle();
        }

        // Her 5 saniyede bir yenile
        setInterval(() => {
            if (currentUser) siralariYukle();
        }, 5000);
    </script>
</body>

</html>
