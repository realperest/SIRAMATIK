<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivot Analiz - Sıramatik</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --admin-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.5);
            --accent-primary: #6366f1;
            --accent-secondary: #a855f7;
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-muted: #94a3b8;
        }

        body {
            background: var(--admin-bg);
            color: white;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .back-btn {
            background: rgba(99, 102, 241, 0.15);
            color: white;
            border: 1px solid var(--accent-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--accent-primary);
            transform: translateY(-2px);
        }

        .filters {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select {
            background: #0f172a;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            padding: 10px 14px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .load-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .load-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2);
            border-color: var(--accent-primary);
        }

        .stat-card .label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .data-table {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(99, 102, 241, 0.15);
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-primary);
            font-size: 12px;
            cursor: pointer;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }

        th:hover {
            background: rgba(99, 102, 241, 0.25);
        }

        th i {
            margin-left: 6px;
            opacity: 0.5;
            font-size: 10px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .chart-container {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            height: 420px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div id="connection-badges" class="connection-badges" title="W: WebSocket, P: Polling" style="position:fixed;top:8px;right:8px;display:flex;gap:4px;z-index:10000;">
        <span id="connection-w" class="connection-badge inactive" title="WebSocket" style="width:20px;height:20px;min-width:20px;min-height:20px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;font-size:10px;font-weight:bold;color:#fff;">W</span>
        <span id="connection-p" class="connection-badge inactive" title="Polling" style="width:20px;height:20px;min-width:20px;min-height:20px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;font-size:10px;font-weight:bold;color:#fff;">P</span>
    </div>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-table"></i> Pivot Analiz</h1>
            <a href="admin.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Admin Paneline Dön
            </a>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>ZAMAN:</label>
                <select id="time-range">
                    <option value="today">Bugün</option>
                    <option value="this_week">Bu Hafta</option>
                    <option value="this_month" selected>Bu Ay</option>
                    <option value="this_year">Bu Yıl</option>
                    <option value="all_time">Tüm Zamanlar</option>
                </select>
            </div>

            <div class="filter-group">
                <label>BÖLÜM:</label>
                <select id="servis-filter">
                    <option value="">Tümü</option>
                </select>
            </div>

            <div class="filter-group">
                <label>KUYRUK:</label>
                <select id="kuyruk-filter">
                    <option value="">Tümü</option>
                </select>
            </div>

            <button class="load-btn" onclick="loadData()">
                <i class="fas fa-sync-alt"></i> VERİLERİ YÜKLE
            </button>
        </div>

        <div class="stats-grid" id="stats-container" style="display: none;">
            <div class="stat-card">
                <div class="label">Toplam Bilet</div>
                <div class="value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Ort. Bekleme (dk)</div>
                <div class="value" id="stat-wait">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Ort. İşlem (dk)</div>
                <div class="value" id="stat-process">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Tamamlanan</div>
                <div class="value" id="stat-completed">0</div>
            </div>
        </div>

        <div class="chart-container" id="chart-container" style="display: none;">
            <canvas id="myChart"></canvas>
        </div>

        <div class="data-table" id="table-container">
            <div class="empty-state">
                <i class="fas fa-table"></i>
                <h3>Veri Bekleniyor</h3>
                <p>Yukarıdaki filtreleri seçip "VERİLERİ YÜKLE" butonuna tıklayın</p>
            </div>
        </div>
    </div>

    <script src="static/config.js"></script>
    <script src="static/app.js"></script>
    <script>if (window.initWebSocket) initWebSocket();</script>
    <script>
        const API_URL = (typeof window.API_URL !== 'undefined' ? window.API_URL : 'http://127.0.0.1:8000') + '/api';

        // API call helper
        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            const token = localStorage.getItem('token');
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    headers: headers,
                    ...options
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Bir hata oluştu');
                }

                return await response.json();
            } catch (error) {
                console.error('API Hatası:', error);
                throw error;
            }
        }

        let currentUser = null;
        let currentChart = null;
        let currentData = [];

        async function init() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || user.rol !== 'admin') {
                window.location.href = 'personel.html';
                return;
            }
            currentUser = user;

            await loadFilters();
        }

        async function loadFilters() {
            try {
                const services = await apiCall(`/servisler/${currentUser.firma_id}`);
                const queues = await apiCall(`/kuyruklar/firma/${currentUser.firma_id}`);

                const sSelect = document.getElementById('servis-filter');
                services.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.textContent = s.ad;
                    sSelect.appendChild(opt);
                });

                const qSelect = document.getElementById('kuyruk-filter');
                queues.forEach(q => {
                    const opt = document.createElement('option');
                    opt.value = q.id;
                    opt.textContent = q.ad;
                    qSelect.appendChild(opt);
                });
            } catch (err) {
                console.error("Filter load error", err);
            }
        }

        async function loadData() {
            const btn = document.querySelector('.load-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> YÜKLENIYOR...';
            btn.disabled = true;

            try {
                const timeRange = document.getElementById('time-range').value;
                const servisId = document.getElementById('servis-filter').value;
                const kuyrukId = document.getElementById('kuyruk-filter').value;

                let url = `/admin/reports/${currentUser.firma_id}?report_type=transaction_log&time_range=${timeRange}`;
                if (servisId) url += `&servis_id=${servisId}`;
                if (kuyrukId) url += `&kuyruk_id=${kuyrukId}`;

                console.log('[PIVOT] API URL:', `${API_URL}${url}`);
                const result = await apiCall(url);
                currentData = result.data || [];

                displayStats(currentData);
                displayChart(currentData);
                displayTable(currentData);

            } catch (err) {
                console.error("Data load error", err);
                alert("Veriler yüklenirken hata oluştu: " + err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function displayStats(data) {
            const statsContainer = document.getElementById('stats-container');
            statsContainer.style.display = 'grid';

            const total = data.length;
            const completed = data.filter(d => d.durum === 'completed').length;
            const avgWait = data.reduce((sum, d) => sum + (parseFloat(d.bekleme) || 0), 0) / total || 0;
            const avgProcess = data.reduce((sum, d) => sum + (parseFloat(d.islem) || 0), 0) / total || 0;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-wait').textContent = avgWait.toFixed(1);
            document.getElementById('stat-process').textContent = avgProcess.toFixed(1);
            document.getElementById('stat-completed').textContent = completed;
        }

        function displayChart(data) {
            const chartContainer = document.getElementById('chart-container');
            chartContainer.style.display = 'block';

            // Group by personel
            const grouped = {};
            data.forEach(row => {
                const key = row.personel || 'Atanmamış';
                if (!grouped[key]) {
                    grouped[key] = { count: 0, wait: [], process: [] };
                }
                grouped[key].count++;
                if (row.bekleme) grouped[key].wait.push(parseFloat(row.bekleme));
                if (row.islem) grouped[key].process.push(parseFloat(row.islem));
            });

            const labels = Object.keys(grouped);
            const counts = labels.map(k => grouped[k].count);

            if (currentChart) {
                currentChart.destroy();
            }

            const ctx = document.getElementById('myChart').getContext('2d');
            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Toplam Bilet',
                        data: counts,
                        backgroundColor: 'rgba(99, 102, 241, 0.5)',
                        borderColor: 'rgba(99, 102, 241, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });
        }

        function displayTable(data) {
            const container = document.getElementById('table-container');

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Veri Bulunamadı</h3>
                        <p>Seçili filtrelere uygun veri yok</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Numara <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(1)">Servis <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(2)">Kuyruk <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(3)">Personel <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(4)">Saat <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(5)">Durum <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(6)">Bekleme (dk) <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(7)">İşlem (dk) <i class="fas fa-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(row => {
                const durumText = row.durum === 'completed' ? 'Tamamlandı' :
                    row.durum === 'calling' ? 'Çağrılıyor' :
                        row.durum === 'waiting' ? 'Bekliyor' : row.durum;

                html += `
                    <tr>
                        <td><strong>${row.numara || '-'}</strong></td>
                        <td>${row.servis || 'Bilinmiyor'}</td>
                        <td>${row.kuyruk || 'Bilinmiyor'}</td>
                        <td>${row.personel || 'Atanmamış'}</td>
                        <td>${row.saat || '-'}</td>
                        <td>${durumText}</td>
                        <td>${row.bekleme || '0'}</td>
                        <td>${row.islem || '0'}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        let sortDirection = {};
        function sortTable(colIndex) {
            const direction = sortDirection[colIndex] || 'asc';
            sortDirection[colIndex] = direction === 'asc' ? 'desc' : 'asc';

            const keys = ['numara', 'servis', 'kuyruk', 'personel', 'saat', 'durum', 'bekleme', 'islem'];
            const key = keys[colIndex];

            currentData.sort((a, b) => {
                let valA = a[key] || '';
                let valB = b[key] || '';

                if (key === 'bekleme' || key === 'islem') {
                    valA = parseFloat(valA) || 0;
                    valB = parseFloat(valB) || 0;
                }

                if (valA < valB) return direction === 'asc' ? -1 : 1;
                if (valA > valB) return direction === 'asc' ? 1 : -1;
                return 0;
            });

            displayTable(currentData);
        }

        window.onload = init;
    </script>
</body>

</html>
