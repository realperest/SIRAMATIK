<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Ekranƒ± - Sƒ±ramatik</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            margin: 0;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 30px 400px 30px 40px;
            /* Saate yer ayƒ±rƒ±yoruz */
            text-align: center;
            position: relative;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 56px;
            margin: 0;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .header .subtitle {
            font-size: 22px;
            opacity: 0.7;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .cagri-listesi {
            padding: 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Yeni √áaƒürƒ± (Spotlight) Alanƒ± */
        .spotlight-area {
            min-height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .spotlight-item {
            background: linear-gradient(135deg, #ff0055 0%, #ff00a2 100%);
            width: 90%;
            padding: 40px;
            border-radius: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 0 60px rgba(255, 0, 85, 0.4);
            border: 5px solid rgba(255, 255, 255, 0.3);
            animation: heartbeat 1.5s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .spotlight-item::after {
            content: "SIRA Sƒ∞ZDE!";
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 5px;
            color: rgba(255, 255, 255, 0.8);
            animation: blink 1s infinite;
        }

        .spotlight-numara {
            font-size: 130px;
            font-weight: 900;
            text-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .spotlight-detay {
            text-align: center;
            color: white;
        }

        .spotlight-servis {
            font-size: 40px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .spotlight-oda {
            font-size: 50px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        /* Normal/Ge√ßmi≈ü √áaƒürƒ± √ñƒüesi (Daraltƒ±lmƒ±≈ü) */
        .cagri-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 40px;
            margin: 10px 0;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.5s ease;
        }

        .cagri-numara {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
        }

        .cagri-detay {
            text-align: right;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .cagri-departman {
            font-size: 24px;
            opacity: 0.8;
        }

        .cagri-oda {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            min-width: 150px;
        }

        .zaman {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 100px;
            font-weight: 900;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 10px 40px;
            border-radius: 20px;
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            font-size: 28px;
            color: #7f8c8d;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(255, 0, 85, 0.4);
            }

            15% {
                transform: scale(1.05);
                box-shadow: 0 0 80px rgba(255, 0, 85, 0.8);
            }

            30% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(255, 0, 85, 0.4);
            }

            45% {
                transform: scale(1.05);
                box-shadow: 0 0 80px rgba(255, 0, 85, 0.8);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(255, 0, 85, 0.4);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* Sol Alt Ayarlar Butonu */
        .settings-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .settings-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg) scale(1.1);
        }

        /* Ayarlar Modal */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .settings-panel {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .settings-panel h2 {
            margin-top: 0;
            color: #667eea;
            font-size: 24px;
        }

        .settings-panel label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #444;
            text-align: left;
        }

        .settings-panel select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .settings-panel button {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save {
            background: #22c55e;
            color: white;
        }

        .btn-save:hover {
            background: #16a34a;
        }

        .btn-cancel {
            background: #e74c3c;
            color: white;
        }

        .btn-cancel:hover {
            background: #c0392b;
        }

        .btn-reset {
            background: #f39c12;
            color: white;
        }

        .btn-reset:hover {
            background: #d68910;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 id="firma-adi">üè• Y√ºkleniyor...</h1>
        <div class="subtitle" id="firma-baslik">Sƒ±ra √áaƒürƒ± Sistemi</div>
        <div class="zaman" id="saat"></div>
    </div>

    <!-- Yeni √áaƒürƒ± (Spotlight) -->
    <div id="spotlight-container" class="spotlight-area"></div>

    <!-- Ge√ßmi≈ü √áaƒürƒ±lar -->
    <div class="cagri-listesi" id="history-container"></div>

    <!-- Sol Alt Ayarlar Butonu -->
    <button class="settings-button" onclick="openTVSettings()" title="Ekran Ayarlarƒ±">
        ‚öôÔ∏è
    </button>

    <!-- SES KONTROL√ú (Corner Toggle) -->
    <div id="mute-toggle" onclick="toggleMute()"
        style="position:fixed; bottom:20px; right:20px; background:rgba(0,0,0,0.5); backdrop-filter: blur(5px); color:white; width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:20px; border: 1px solid rgba(255,255,255,0.2); transition: all 0.3s ease; z-index:9999;">
        üîä
    </div>

    <!-- Ayarlar Modal -->
    <div class="settings-modal" id="tv-settings-modal">
        <div class="settings-panel">
            <h2>üì∫ Ekran Ayarlarƒ±</h2>
            <p style="color: #666; font-size: 14px; text-align: left;">Bu ekranda hangi b√∂l√ºm ve kuyruklara ait
                √ßaƒürƒ±larƒ±n g√∂sterileceƒüini se√ßin.</p>

            <label for="servis-filter">B√∂l√ºmler (Servisler):</label>
            <select id="servis-filter" multiple size="5" style="height: 120px;">
                <!-- Dinamik dolar -->
            </select>
            <small style="color: #999; display: block; text-align: left;">Ctrl/Cmd ile √ßoklu se√ßim
                yapabilirsiniz</small>

            <label for="kuyruk-filter">Kuyruklar (Opsiyonel):</label>
            <select id="kuyruk-filter" multiple size="5" style="height: 120px;">
                <!-- Dinamik dolar -->
            </select>
            <small style="color: #999; display: block; text-align: left;">Bo≈ü bƒ±rakƒ±lƒ±rsa se√ßili b√∂l√ºmlerin t√ºm
                kuyruklarƒ± listelenir</small>

            <div style="margin-top: 25px; text-align: center;">
                <button class="btn-save" onclick="saveTVSettings()">üíæ Kaydet</button>
                <button class="btn-reset" onclick="resetTVSettings()">üîÑ Sƒ±fƒ±rla</button>
                <button class="btn-cancel" onclick="closeTVSettings()">‚ùå ƒ∞ptal</button>
            </div>
        </div>
    </div>

    <script src="static/app.js"></script>
    <script>
        const FIRMA_ID = 1;
        let audioContext = null;
        let isMuted = false;

        // Sayfada herhangi bir tƒ±klama ile sesi "unlocked" yap
        function unlockAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log("üîä Audio unlocked");
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Global tƒ±klama ve tu≈ü basƒ±mƒ±yla sesi aktif et (browser kƒ±sƒ±tlamasƒ± i√ßin)
        window.addEventListener('click', unlockAudio, { once: false });
        window.addEventListener('keydown', unlockAudio, { once: false });

        function toggleMute() {
            unlockAudio(); // Toggle basƒ±ldƒ±ƒüƒ±nda da Context'i a√ß
            isMuted = !isMuted;
            const btn = document.getElementById('mute-toggle');
            btn.innerHTML = isMuted ? 'üîá' : 'üîä';
            btn.style.background = isMuted ? 'rgba(231, 76, 60, 0.5)' : 'rgba(0,0,0,0.5)';

            if (!isMuted) {
                playDingDong(); // Sesi a√ßtƒ±ƒüƒ±nda test i√ßin √ßal
            }
        }

        function playDingDong() {
            if (isMuted) return;
            if (!audioContext) return;

            if (audioContext.state === 'suspended') audioContext.resume();

            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();

            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(660, audioContext.currentTime); // Ding
            osc1.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.1);

            gain1.gain.setValueAtTime(0.5, audioContext.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);

            osc1.connect(gain1);
            gain1.connect(audioContext.destination);

            osc1.start();
            osc1.stop(audioContext.currentTime + 0.8);

            // Dong
            setTimeout(() => {
                if (isMuted) return;
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();

                osc2.type = 'sine';
                osc2.frequency.setValueAtTime(550, audioContext.currentTime); // Dong

                gain2.gain.setValueAtTime(0.5, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.2);

                osc2.connect(gain2);
                gain2.connect(audioContext.destination);

                osc2.start();
                osc2.stop(audioContext.currentTime + 1.2);
            }, 600);
        }

        // Saati g√ºncelle
        function saatGuncelle() {
            const now = new Date();
            document.getElementById('saat').textContent = now.toLocaleTimeString('tr-TR');
        }
        setInterval(saatGuncelle, 1000);
        saatGuncelle();

        let lastDataJson = '';
        let lastCagriId = null;
        let seenIds = {}; // id -> firstSeenTime
        const TV_PASSWORD = '153624';
        let tvSettings = { servisIds: [], kuyrukIds: [] };

        function loadTVSettings() {
            const saved = localStorage.getItem('tv_settings');
            if (saved) {
                try {
                    tvSettings = JSON.parse(saved);
                    console.log('TV Ayarlarƒ± y√ºklendi:', tvSettings);
                } catch (e) {
                    console.error('Ayarlar okunamadƒ±:', e);
                }
            }
        }

        function openTVSettings() {
            const pass = prompt('üîí Ekran ayarlarƒ±na eri≈ümek i√ßin ≈üifreyi girin:');
            if (pass !== TV_PASSWORD) {
                alert('‚ùå Yanlƒ±≈ü ≈üifre!');
                return;
            }
            document.getElementById('tv-settings-modal').style.display = 'flex';
            loadSettingsData();
        }

        function closeTVSettings() {
            document.getElementById('tv-settings-modal').style.display = 'none';
        }

        async function loadSettingsData() {
            try {
                const [servisler, kuyruklar] = await Promise.all([
                    apiCall(`/servisler/${FIRMA_ID}`),
                    apiCall(`/kuyruklar/firma/${FIRMA_ID}`)
                ]);

                const sSelect = document.getElementById('servis-filter');
                sSelect.innerHTML = '';
                servisler.forEach(s => {
                    const opt = new Option(s.ad, s.id);
                    opt.selected = tvSettings.servisIds.includes(s.id);
                    sSelect.add(opt);
                });

                // Servis se√ßimi deƒüi≈ütiƒüinde kuyruklarƒ± filtrele
                const updateKuyruklar = () => {
                    const kSelect = document.getElementById('kuyruk-filter');
                    kSelect.innerHTML = '';
                    const selectedServisIds = Array.from(sSelect.selectedOptions).map(o => parseInt(o.value));

                    const filteredKuyruklar = selectedServisIds.length === 0
                        ? kuyruklar
                        : kuyruklar.filter(k => selectedServisIds.includes(k.servis_id));

                    filteredKuyruklar.forEach(k => {
                        const opt = new Option(`${k.ad} (${k.kod})`, k.id);
                        opt.selected = tvSettings.kuyrukIds.includes(k.id);
                        kSelect.add(opt);
                    });
                };

                sSelect.onchange = updateKuyruklar;
                updateKuyruklar();

            } catch (err) {
                console.error("Veri y√ºkleme hatasƒ±:", err);
            }
        }

        function saveTVSettings() {
            const sSelect = document.getElementById('servis-filter');
            const kSelect = document.getElementById('kuyruk-filter');

            tvSettings = {
                servisIds: Array.from(sSelect.selectedOptions).map(o => parseInt(o.value)),
                kuyrukIds: Array.from(kSelect.selectedOptions).map(o => parseInt(o.value))
            };

            localStorage.setItem('tv_settings', JSON.stringify(tvSettings));
            alert('‚úÖ Ayarlar kaydedildi!');
            closeTVSettings();
            cagrilariGuncelle(); // Hemen uygula
        }

        function resetTVSettings() {
            if (confirm('‚ö†Ô∏è Ayarlarƒ± sƒ±fƒ±rlamak istiyor musunuz?')) {
                localStorage.removeItem('tv_settings');
                location.reload();
            }
        }

        // √áaƒürƒ±larƒ± y√ºkle
        async function cagrilariGuncelle() {
            try {
                let data = await apiCall(`/ekran/son-cagrilar/${FIRMA_ID}?limit=20`);

                // Fƒ∞LTRELEME
                if (tvSettings.servisIds.length > 0 || tvSettings.kuyrukIds.length > 0) {
                    data = data.filter(cagri => {
                        if (tvSettings.kuyrukIds.length > 0) {
                            return tvSettings.kuyrukIds.includes(cagri.kuyruk_id);
                        }
                        return tvSettings.servisIds.includes(cagri.servis_id);
                    });
                }

                const spotlightContainer = document.getElementById('spotlight-container');
                const historyContainer = document.getElementById('history-container');

                if (!data || data.length === 0) {
                    spotlightContainer.innerHTML = '';
                    historyContainer.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 80px; margin-bottom: 20px; opacity:0.3;">‚è≥</div>
                            <div>Sƒ±radaki √ßaƒürƒ± bekleniyor...</div>
                        </div>
                    `;
                    return;
                }

                const simdi = Date.now();
                const latest = data[0];

                // Eƒüer ID ilk kez g√∂r√ºld√ºyse zaman damgasƒ±nƒ± kaydet
                if (!seenIds[latest.id]) {
                    seenIds[latest.id] = simdi;
                }

                const gecenSure = simdi - seenIds[latest.id];

                // SES KONTROL√ú
                if (lastCagriId !== null && latest.id !== lastCagriId) {
                    console.log("üîî YENƒ∞ √áAƒûRI:", latest.numara);
                    if (!isMuted && audioContext) {
                        if (audioContext.state === 'suspended') audioContext.resume();
                        playDingDong();
                    }
                }
                lastCagriId = latest.id;

                let historyData = [...data];

                // Eƒüer bu √∂ƒüe son 5 saniyedir (5000ms) ekrandaysa spotlight'ta g√∂ster
                if (gecenSure < 5000) {
                    spotlightContainer.innerHTML = `
                        <div class="spotlight-item">
                            <div class="spotlight-numara">${latest.numara}</div>
                            <div class="spotlight-detay">
                                <div class="spotlight-servis">${latest.servis}</div>
                                ${latest.konum ? `<div class="spotlight-oda">üìç ${latest.konum}</div>` : ''}
                            </div>
                        </div>
                    `;
                    historyData.shift(); // Spotlight'taki √∂ƒüeyi history'den √ßƒ±kar
                } else {
                    spotlightContainer.innerHTML = '';
                    // 5 saniye dolduysa, history data olduƒüu gibi kalƒ±r (item history'e d√º≈üer)
                }

                // Kalanlarƒ± History'e bas (Max 5 adet)
                historyContainer.innerHTML = historyData.slice(0, 5).map((cagri, i) => {
                    // Her satƒ±rda opaklƒ±ƒüƒ± biraz daha azalt (Gradient etkisi)
                    const opacity = Math.max(0.02, 0.1 - (i * 0.02));
                    const borderOpacity = Math.max(0.05, 0.2 - (i * 0.04));

                    return `
                        <div class="cagri-item" style="background: rgba(255, 255, 255, ${opacity}); border-color: rgba(255, 255, 255, ${borderOpacity});">
                            <div class="cagri-numara">${cagri.numara}</div>
                            <div class="cagri-detay">
                                <div class="cagri-departman">${cagri.servis}</div>
                                ${cagri.konum ? `<div class="cagri-oda">üìç ${cagri.konum}</div>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('TV Update Error:', error);
            }
        }

        // ƒ∞lk y√ºkleme
        // Firma bilgilerini ger√ßeƒüiyle g√ºncelle
        async function initFirma() {
            try {
                const firma = await apiCall(`/firma/${FIRMA_ID}`);
                if (firma && firma.ad) {
                    document.getElementById('firma-adi').textContent = firma.ad;
                    document.title = firma.ad + " - Sƒ±ra Ekranƒ±";
                }
            } catch (err) {
                console.error("Firma bilgisi alƒ±namadƒ±", err);
            }
        }

        initFirma();
        loadTVSettings();
        cagrilariGuncelle();

        // Her 2 saniyede bir g√ºncelle
        setInterval(cagrilariGuncelle, 1000);
    </script>
</body>
