<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Ekranƒ± - Sƒ±ramatik</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            margin: 0;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 48px;
            margin: 0;
        }

        .header .subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-top: 10px;
        }

        .cagri-listesi {
            padding: 40px;
        }

        .cagri-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            margin: 25px 0;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        .cagri-numara {
            font-size: 96px;
            font-weight: bold;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cagri-detay {
            text-align: right;
        }

        .cagri-departman {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .cagri-oda {
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
        }

        .zaman {
            position: fixed;
            top: 30px;
            right: 30px;
            font-size: 32px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 25px;
            border-radius: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            font-size: 36px;
            color: #7f8c8d;
        }

        @keyframes slideIn {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .cagri-item:first-child {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Sol Alt Ayarlar Butonu */
        .settings-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .settings-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg) scale(1.1);
        }

        /* Ayarlar Modal */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .settings-panel {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .settings-panel h2 {
            margin-top: 0;
            color: #667eea;
            font-size: 24px;
        }

        .settings-panel label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #444;
            text-align: left;
        }

        .settings-panel select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .settings-panel button {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save {
            background: #22c55e;
            color: white;
        }

        .btn-save:hover {
            background: #16a34a;
        }

        .btn-cancel {
            background: #e74c3c;
            color: white;
        }

        .btn-cancel:hover {
            background: #c0392b;
        }

        .btn-reset {
            background: #f39c12;
            color: white;
        }

        .btn-reset:hover {
            background: #d68910;
        }
    </style>
</head>

<body>
    <div class="zaman" id="saat"></div>

    <div class="header">
        <h1 id="firma-adi">üè• Y√ºkleniyor...</h1>
        <div class="subtitle" id="firma-baslik">Sƒ±ra √áaƒürƒ± Sistemi</div>
    </div>

    <div class="cagri-listesi" id="cagrilar"></div>

    <!-- Sol Alt Ayarlar Butonu -->
    <button class="settings-button" onclick="openTVSettings()" title="Ekran Ayarlarƒ±">
        ‚öôÔ∏è
    </button>

    <!-- SES KONTROL√ú (Corner Toggle) -->
    <div id="mute-toggle" onclick="toggleMute()"
        style="position:fixed; bottom:20px; right:20px; background:rgba(0,0,0,0.5); backdrop-filter: blur(5px); color:white; width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:20px; border: 1px solid rgba(255,255,255,0.2); transition: all 0.3s ease; z-index:9999;">
        üîä
    </div>

    <!-- Ayarlar Modal -->
    <div class="settings-modal" id="tv-settings-modal">
        <div class="settings-panel">
            <h2>üì∫ Ekran Ayarlarƒ±</h2>
            <p style="color: #666; font-size: 14px; text-align: left;">Bu ekranda hangi b√∂l√ºm ve kuyruklara ait
                √ßaƒürƒ±larƒ±n g√∂sterileceƒüini se√ßin.</p>

            <label for="servis-filter">B√∂l√ºmler (Servisler):</label>
            <select id="servis-filter" multiple size="5" style="height: 120px;">
                <!-- Dinamik dolar -->
            </select>
            <small style="color: #999; display: block; text-align: left;">Ctrl/Cmd ile √ßoklu se√ßim
                yapabilirsiniz</small>

            <label for="kuyruk-filter">Kuyruklar (Opsiyonel):</label>
            <select id="kuyruk-filter" multiple size="5" style="height: 120px;">
                <!-- Dinamik dolar -->
            </select>
            <small style="color: #999; display: block; text-align: left;">Bo≈ü bƒ±rakƒ±lƒ±rsa se√ßili b√∂l√ºmlerin t√ºm
                kuyruklarƒ± listelenir</small>

            <div style="margin-top: 25px; text-align: center;">
                <button class="btn-save" onclick="saveTVSettings()">üíæ Kaydet</button>
                <button class="btn-reset" onclick="resetTVSettings()">üîÑ Sƒ±fƒ±rla</button>
                <button class="btn-cancel" onclick="closeTVSettings()">‚ùå ƒ∞ptal</button>
            </div>
        </div>
    </div>

    <script src="static/app.js"></script>
    <script>
        const FIRMA_ID = 1;
        let audioContext = null;
        let isMuted = false;

        // Sayfada herhangi bir tƒ±klama ile sesi "unlocked" yap
        function unlockAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log("üîä Audio unlocked");
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Global tƒ±klama ve tu≈ü basƒ±mƒ±yla sesi aktif et (browser kƒ±sƒ±tlamasƒ± i√ßin)
        window.addEventListener('click', unlockAudio, { once: false });
        window.addEventListener('keydown', unlockAudio, { once: false });

        function toggleMute() {
            unlockAudio(); // Toggle basƒ±ldƒ±ƒüƒ±nda da Context'i a√ß
            isMuted = !isMuted;
            const btn = document.getElementById('mute-toggle');
            btn.innerHTML = isMuted ? 'üîá' : 'üîä';
            btn.style.background = isMuted ? 'rgba(231, 76, 60, 0.5)' : 'rgba(0,0,0,0.5)';

            if (!isMuted) {
                playDingDong(); // Sesi a√ßtƒ±ƒüƒ±nda test i√ßin √ßal
            }
        }

        function playDingDong() {
            if (isMuted) return;
            if (!audioContext) return;

            if (audioContext.state === 'suspended') audioContext.resume();

            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();

            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(660, audioContext.currentTime); // Ding
            osc1.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.1);

            gain1.gain.setValueAtTime(0.5, audioContext.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);

            osc1.connect(gain1);
            gain1.connect(audioContext.destination);

            osc1.start();
            osc1.stop(audioContext.currentTime + 0.8);

            // Dong
            setTimeout(() => {
                if (isMuted) return;
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();

                osc2.type = 'sine';
                osc2.frequency.setValueAtTime(550, audioContext.currentTime); // Dong

                gain2.gain.setValueAtTime(0.5, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.2);

                osc2.connect(gain2);
                gain2.connect(audioContext.destination);

                osc2.start();
                osc2.stop(audioContext.currentTime + 1.2);
            }, 600);
        }

        // Saati g√ºncelle
        function saatGuncelle() {
            const now = new Date();
            document.getElementById('saat').textContent = now.toLocaleTimeString('tr-TR');
        }
        setInterval(saatGuncelle, 1000);
        saatGuncelle();

        let lastDataJson = '';
        let lastCagriId = null;
        const TV_PASSWORD = '153624';
        let tvSettings = { servisIds: [], kuyrukIds: [] };

        function loadTVSettings() {
            const saved = localStorage.getItem('tv_settings');
            if (saved) {
                try {
                    tvSettings = JSON.parse(saved);
                    console.log('TV Ayarlarƒ± y√ºklendi:', tvSettings);
                } catch (e) {
                    console.error('Ayarlar okunamadƒ±:', e);
                }
            }
        }

        function openTVSettings() {
            const pass = prompt('üîí Ekran ayarlarƒ±na eri≈ümek i√ßin ≈üifreyi girin:');
            if (pass !== TV_PASSWORD) {
                alert('‚ùå Yanlƒ±≈ü ≈üifre!');
                return;
            }
            document.getElementById('tv-settings-modal').style.display = 'flex';
            loadSettingsData();
        }

        function closeTVSettings() {
            document.getElementById('tv-settings-modal').style.display = 'none';
        }

        async function loadSettingsData() {
            try {
                const [servisler, kuyruklar] = await Promise.all([
                    apiCall(`/servisler/${FIRMA_ID}`),
                    apiCall(`/kuyruklar/firma/${FIRMA_ID}`)
                ]);

                const sSelect = document.getElementById('servis-filter');
                sSelect.innerHTML = '';
                servisler.forEach(s => {
                    const opt = new Option(s.ad, s.id);
                    opt.selected = tvSettings.servisIds.includes(s.id);
                    sSelect.add(opt);
                });

                // Servis se√ßimi deƒüi≈ütiƒüinde kuyruklarƒ± filtrele
                const updateKuyruklar = () => {
                    const kSelect = document.getElementById('kuyruk-filter');
                    kSelect.innerHTML = '';
                    const selectedServisIds = Array.from(sSelect.selectedOptions).map(o => parseInt(o.value));

                    const filteredKuyruklar = selectedServisIds.length === 0
                        ? kuyruklar
                        : kuyruklar.filter(k => selectedServisIds.includes(k.servis_id));

                    filteredKuyruklar.forEach(k => {
                        const opt = new Option(`${k.ad} (${k.kod})`, k.id);
                        opt.selected = tvSettings.kuyrukIds.includes(k.id);
                        kSelect.add(opt);
                    });
                };

                sSelect.onchange = updateKuyruklar;
                updateKuyruklar();

            } catch (err) {
                console.error("Veri y√ºkleme hatasƒ±:", err);
            }
        }

        function saveTVSettings() {
            const sSelect = document.getElementById('servis-filter');
            const kSelect = document.getElementById('kuyruk-filter');

            tvSettings = {
                servisIds: Array.from(sSelect.selectedOptions).map(o => parseInt(o.value)),
                kuyrukIds: Array.from(kSelect.selectedOptions).map(o => parseInt(o.value))
            };

            localStorage.setItem('tv_settings', JSON.stringify(tvSettings));
            alert('‚úÖ Ayarlar kaydedildi!');
            closeTVSettings();
            cagrilariGuncelle(); // Hemen uygula
        }

        function resetTVSettings() {
            if (confirm('‚ö†Ô∏è Ayarlarƒ± sƒ±fƒ±rlamak istiyor musunuz?')) {
                localStorage.removeItem('tv_settings');
                location.reload();
            }
        }

        // √áaƒürƒ±larƒ± y√ºkle
        async function cagrilariGuncelle() {
            try {
                // Backend sorgusundan gelen (son 1 dakikadaki) verileri g√∂steriyoruz.
                let data = await apiCall(`/ekran/son-cagrilar/${FIRMA_ID}?limit=20`);

                // Fƒ∞LTRELEME
                if (tvSettings.servisIds.length > 0 || tvSettings.kuyrukIds.length > 0) {
                    data = data.filter(cagri => {
                        // Eƒüer kuyruk se√ßilmi≈üse, sadece o kuyruklarƒ± g√∂ster
                        if (tvSettings.kuyrukIds.length > 0) {
                            return tvSettings.kuyrukIds.includes(cagri.kuyruk_id);
                        }
                        // Sadece servis se√ßilmi≈üse, o servisin t√ºm kuyruklarƒ±nƒ± g√∂ster
                        // Not: Backend EkranCagriResponse'da servis_id gelmiyor olabilir, numara/kuyruk √ºzerinden mi gitsek?
                        // Backend veritabanƒ±nda 'siralar' tablosunda servis_id var.
                        // Ekran sorgusunda da servis_id d√∂nmesini saƒülayalƒ±m veya kuyruk_id √ºzerinden servis_id kontrol√º yapalƒ±m.
                        // Backend'deki get_son_cagrilar s.* d√∂n√ºyor, yani servis_id gelmeli.
                        return tvSettings.servisIds.includes(cagri.servis_id);
                    });
                }

                // Sadece son 5 tanesini g√∂ster
                data = data.slice(0, 5);

                // SES KONTROL√ú
                if (data && data.length > 0) {
                    const latest = data[0];
                    if (lastCagriId !== null && latest.id !== lastCagriId) {
                        console.log("üîî YENƒ∞ √áAƒûRI:", latest.numara);
                        if (audioContext) {
                            if (audioContext.state === 'suspended') audioContext.resume();
                            playDingDong();
                        }
                    }
                    lastCagriId = latest.id;
                }

                const container = document.getElementById('cagrilar');

                if (!data || data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 80px; margin-bottom: 20px; opacity:0.3;">‚è≥</div>
                            <div>Sƒ±radaki √ßaƒürƒ± bekleniyor...</div>
                        </div>
                    `;
                } else {
                    container.innerHTML = data.map((cagri, index) => `
                        <div class="cagri-item">
                            <div class="cagri-numara">${cagri.numara}</div>
                            <div class="cagri-detay">
                                <div class="cagri-departman">${cagri.servis}</div>
                                ${cagri.konum ? `<div class="cagri-oda">üìç ${cagri.konum}</div>` : ''}
                            </div>
                        </div>
                    `).join('');
                }

            } catch (error) {
                console.error('TV Update Error:', error);
            }
        }

        // ƒ∞lk y√ºkleme
        // Firma bilgilerini ger√ßeƒüiyle g√ºncelle
        async function initFirma() {
            try {
                const firma = await apiCall(`/firma/${FIRMA_ID}`);
                if (firma && firma.ad) {
                    document.getElementById('firma-adi').textContent = firma.ad;
                    document.title = firma.ad + " - Sƒ±ra Ekranƒ±";
                }
            } catch (err) {
                console.error("Firma bilgisi alƒ±namadƒ±", err);
            }
        }

        initFirma();
        loadTVSettings();
        cagrilariGuncelle();

        // Her 2 saniyede bir g√ºncelle
        setInterval(cagrilariGuncelle, 1000);
    </script>
</body>

</html>
